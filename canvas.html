<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>God's Plan | Monaco DevEnv</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    
    <!-- Icons & Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['"Inter"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        brand: { DEFAULT: '#007ACC', hover: '#005fa3', dim: 'rgba(0, 122, 204, 0.1)' }, 
                        bg: '#1e1e1e', // VS Code Dark bg
                        panel: '#252526',
                        border: '#333333'
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #1e1e1e; color: #cccccc; overflow: hidden; }

        /* Scrollbar estilo VS Code */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; }
        ::-webkit-scrollbar-thumb:hover { background: #4f4f4f; }
        ::-webkit-scrollbar-corner { background: #1e1e1e; }

        .resizer {
            width: 4px; background: #2b2b2b; cursor: col-resize; transition: background 0.2s; z-index: 50;
            display: flex; align-items: center; justify-content: center;
        }
        .resizer:hover, .resizer.active { background: #007ACC; }

        /* Decoración de línea destacada en Monaco */
        .myLineDecoration {
            background: rgba(0, 122, 204, 0.3) !important;
            border-left: 2px solid #007ACC;
            width: 100% !important;
        }
        
        /* Animación para el botón del inspector */
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 122, 204, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(0, 122, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 122, 204, 0); }
        }
        .animate-inspect { animation: pulse-blue 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const STORAGE_KEY = 'godsPlan_monaco_v1';
        const DEFAULT_CODE = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspector Profesional</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <style>
        /* CSS Personalizado */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-[#0f0f11] text-white h-screen w-full flex items-center justify-center overflow-hidden">

    <div class="absolute inset-0 z-0">
        <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_50%_0%,rgba(0,122,204,0.15),transparent_50%)]"></div>
    </div>

    <main class="z-10 relative flex flex-col items-center gap-6 p-8">
        
        <div class="glass-card p-8 rounded-2xl shadow-2xl max-w-md w-full text-center transition-all hover:border-blue-500/30 group">
            <div class="w-16 h-16 bg-gradient-to-tr from-blue-600 to-cyan-400 rounded-xl mx-auto mb-6 flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300 mb-3">
                Monaco Editor
            </h1>
            
            <p class="text-zinc-400 mb-6 leading-relaxed">
                Esta es una demostración real. Activa el <b class="text-blue-400">Inspector</b> arriba y haz clic en cualquier elemento.
            </p>

            <button class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg transition-colors shadow-lg shadow-blue-900/20">
                Pruébame ahora
            </button>
        </div>

        <p class="text-xs text-zinc-600 font-mono">
            Powered by VS Code Engine
        </p>

    </main>

</body>
</html>`;

        // Script inyectado para el inspector (Iframe side)
        const INJECTED_SCRIPT = `
            <script>
                (function() {
                    let isInspecting = false;
                    let overlay = null;
                    let lastTarget = null;

                    function createOverlay() {
                        if(overlay) return;
                        overlay = document.createElement('div');
                        overlay.style.cssText = 'position: fixed; pointer-events: none; z-index: 99999; border: 2px solid #007ACC; background: rgba(0, 122, 204, 0.1); display: none; transition: all 0.05s ease; border-radius: 2px;';
                        
                        // Tag label
                        const label = document.createElement('div');
                        label.id = 'inspector-label';
                        label.style.cssText = 'position: absolute; top: -20px; left: -2px; background: #007ACC; color: white; font-family: monospace; font-size: 10px; padding: 2px 6px; border-radius: 2px; pointer-events: none; white-space: nowrap;';
                        overlay.appendChild(label);
                        
                        document.body.appendChild(overlay);
                    }

                    window.addEventListener('message', (e) => {
                        if (e.data.type === 'TOGGLE_INSPECT') {
                            isInspecting = e.data.value;
                            createOverlay();
                            if (!isInspecting && overlay) overlay.style.display = 'none';
                            document.body.style.cursor = isInspecting ? 'crosshair' : 'default';
                        }
                    });

                    document.addEventListener('mouseover', (e) => {
                        if (!isInspecting) return;
                        e.stopPropagation();
                        
                        const target = e.target;
                        if (target === document.body || target === document.documentElement || target === overlay) return;

                        const rect = target.getBoundingClientRect();
                        overlay.style.display = 'block';
                        overlay.style.top = rect.top + 'px';
                        overlay.style.left = rect.left + 'px';
                        overlay.style.width = rect.width + 'px';
                        overlay.style.height = rect.height + 'px';

                        // Encontrar linea
                        let srcLine = target.getAttribute('data-src-line');
                        let walker = target;
                        while (!srcLine && walker.parentElement) {
                            walker = walker.parentElement;
                            srcLine = walker.getAttribute('data-src-line');
                        }

                        const tagName = target.tagName.toLowerCase();
                        const classes = target.className && typeof target.className === 'string' ? '.' + target.className.split(' ')[0] : '';
                        overlay.querySelector('#inspector-label').textContent = \`<\${tagName}\${classes}> \${srcLine ? ' : ' + srcLine : ''}\`;
                    });

                    document.addEventListener('click', (e) => {
                        if (!isInspecting) return;
                        e.preventDefault();
                        e.stopPropagation();

                        let target = e.target;
                        let srcLine = target.getAttribute('data-src-line');
                        
                        // Traverse up to find nearest source line
                        while (!srcLine && target.parentElement) {
                            target = target.parentElement;
                            srcLine = target.getAttribute('data-src-line');
                        }

                        if (srcLine) {
                            window.parent.postMessage({ type: 'ELEMENT_CLICKED', line: parseInt(srcLine) }, '*');
                            
                            // Visual flash
                            const flash = document.createElement('div');
                            const rect = e.target.getBoundingClientRect();
                            flash.style.cssText = \`position: fixed; top: \${rect.top}px; left: \${rect.left}px; width: \${rect.width}px; height: \${rect.height}px; background: rgba(255,255,255,0.5); z-index: 100000; pointer-events: none; transition: opacity 0.3s;\`;
                            document.body.appendChild(flash);
                            requestAnimationFrame(() => flash.style.opacity = '0');
                            setTimeout(() => flash.remove(), 300);
                        }
                    });
                })();
            <\/script>
        `;

        const App = () => {
            const [code, setCode] = useState(() => localStorage.getItem(STORAGE_KEY) || DEFAULT_CODE);
            const [previewWidth, setPreviewWidth] = useState(50);
            const [isDragging, setIsDragging] = useState(false);
            const [isInspectorActive, setIsInspectorActive] = useState(false);
            
            const iframeRef = useRef(null);
            const editorContainerRef = useRef(null);
            const monacoRef = useRef(null); // Instancia del editor
            const decorationsRef = useRef([]); // Para guardar los highlights

            // 1. Inicializar Monaco Editor
            useEffect(() => {
                // Configurar ruta para el loader de AMD
                require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});

                require(['vs/editor/editor.main'], function () {
                    if (!editorContainerRef.current) return;

                    const editor = monaco.editor.create(editorContainerRef.current, {
                        value: code,
                        language: 'html',
                        theme: 'vs-dark', // Tema oficial Dark
                        automaticLayout: false, // Lo haremos manual para performance
                        minimap: { enabled: false },
                        fontSize: 14,
                        fontFamily: "'JetBrains Mono', monospace",
                        padding: { top: 20 },
                        scrollBeyondLastLine: false,
                        smoothScrolling: true,
                        cursorBlinking: 'smooth',
                        cursorSmoothCaretAnimation: 'on',
                        renderLineHighlight: 'all',
                    });

                    editor.onDidChangeModelContent(() => {
                        const newVal = editor.getValue();
                        setCode(newVal);
                    });

                    monacoRef.current = editor;
                });

                return () => {
                    if (monacoRef.current) {
                        monacoRef.current.dispose();
                    }
                };
            }, []);

            // 2. Manejo del redimensionado para Monaco
            useEffect(() => {
                if (monacoRef.current) {
                    monacoRef.current.layout();
                }
            }, [previewWidth]);

            // 3. Procesamiento y Preview
            const processCodeForPreview = (sourceCode) => {
                // Inyectamos data-src-line en etiquetas de apertura
                const lines = sourceCode.split('\n');
                return lines.map((line, index) => {
                    const lineNum = index + 1;
                    if (line.includes('<script') || line.includes('<style')) return line;
                    return line.replace(
                        /<([a-zA-Z0-9-]+)([^>]*?)>/, 
                        (match, tag, attrs) => `<${tag} data-src-line="${lineNum}"${attrs}>`
                    );
                }).join('\n');
            };

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, code);
                
                const timer = setTimeout(() => {
                    if (iframeRef.current) {
                        const codeWithMarkers = processCodeForPreview(code);
                        const finalSrc = codeWithMarkers.replace('</body>', `${INJECTED_SCRIPT}</body>`);
                        iframeRef.current.srcdoc = finalSrc;
                    }
                }, 800);

                return () => clearTimeout(timer);
            }, [code]);

            // 4. Comunicación Inspector -> Monaco
            useEffect(() => {
                const handleMessage = (e) => {
                    if (e.data.type === 'ELEMENT_CLICKED' && monacoRef.current) {
                        const lineNum = e.data.line;
                        highlightLineInMonaco(lineNum);
                        setIsInspectorActive(false);
                    }
                };
                window.addEventListener('message', handleMessage);
                return () => window.removeEventListener('message', handleMessage);
            }, []);

            // 5. Sync Toggle
            useEffect(() => {
                if (iframeRef.current && iframeRef.current.contentWindow) {
                    iframeRef.current.contentWindow.postMessage({ type: 'TOGGLE_INSPECT', value: isInspectorActive }, '*');
                }
            }, [isInspectorActive]);

            // Función PRO para resaltar en Monaco
            const highlightLineInMonaco = (lineNumber) => {
                const editor = monacoRef.current;
                if (!editor) return;

                // Scroll suave al centro
                editor.revealLineInCenter(lineNumber, monaco.editor.ScrollType.Smooth);
                
                // Mover cursor
                editor.setPosition({ lineNumber: lineNumber, column: 1 });
                editor.focus();

                // Crear decoración visual (Highlight de toda la línea)
                const newDecorations = [{
                    range: new monaco.Range(lineNumber, 1, lineNumber, 1),
                    options: {
                        isWholeLine: true,
                        className: 'myLineDecoration', // Definido en CSS <style>
                        linesDecorationsClassName: 'myLineGutterDecoration' 
                    }
                }];

                // Aplicar decoraciones (y eliminar las viejas)
                decorationsRef.current = editor.deltaDecorations(decorationsRef.current, newDecorations);

                // Auto-eliminar el highlight después de 1.5s
                setTimeout(() => {
                    decorationsRef.current = editor.deltaDecorations(decorationsRef.current, []);
                }, 1500);
            };

            // Resizer
            const handleMouseMove = useCallback((e) => {
                if (!isDragging) return;
                const newWidth = (e.clientX / window.innerWidth) * 100;
                if (newWidth > 20 && newWidth < 80) setPreviewWidth(newWidth);
            }, [isDragging]);

            const handleMouseUp = useCallback(() => setIsDragging(false), []);

            useEffect(() => {
                if (isDragging) {
                    window.addEventListener('mousemove', handleMouseMove);
                    window.addEventListener('mouseup', handleMouseUp);
                }
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                }
            }, [isDragging]);

            return (
                <div className="flex flex-col h-screen w-full bg-bg text-[#cccccc] font-sans select-none overflow-hidden">
                    
                    {/* Top Bar */}
                    <header className="h-10 bg-[#1e1e1e] border-b border-[#333] flex items-center justify-between px-4 shrink-0 z-20">
                        <div className="flex items-center gap-3">
                            <i className="ph-fill ph-code text-blue-500 text-lg"></i>
                            <span className="text-xs font-bold text-gray-300 tracking-wide">GOD'S PLAN <span className="opacity-50 font-normal">| MONACO ENGINE</span></span>
                        </div>

                        <div className="flex items-center gap-2">
                             <button 
                                onClick={() => setIsInspectorActive(!isInspectorActive)}
                                className={`
                                    flex items-center gap-2 px-3 py-1 text-xs font-medium rounded transition-all border
                                    ${isInspectorActive 
                                        ? 'bg-blue-900/30 text-blue-400 border-blue-500/50 animate-inspect' 
                                        : 'bg-[#2d2d2d] border-transparent text-gray-400 hover:text-gray-200 hover:bg-[#383838]'}
                                `}
                            >
                                <i className={`ph-bold ${isInspectorActive ? 'ph-crosshair' : 'ph-cursor-click'}`}></i>
                                {isInspectorActive ? 'DETECTANDO...' : 'INSPECCIONAR'}
                            </button>
                        </div>
                    </header>

                    {/* Main Area */}
                    <div className="flex-1 flex overflow-hidden relative">
                        
                        {/* Preview */}
                        <div className="flex flex-col h-full bg-[#1e1e1e]" style={{ width: `${previewWidth}%` }}>
                             <div className="h-full w-full bg-white relative">
                                <iframe 
                                    ref={iframeRef}
                                    className="w-full h-full border-none"
                                    sandbox="allow-scripts allow-modals allow-forms allow-same-origin"
                                    title="Preview"
                                ></iframe>
                                {isDragging && <div className="absolute inset-0 z-50 bg-transparent"></div>}
                            </div>
                        </div>

                        {/* Resizer */}
                        <div 
                            className={`resizer ${isDragging ? 'active' : ''}`}
                            onMouseDown={() => setIsDragging(true)}
                        ></div>

                        {/* Editor (Monaco) */}
                        <div className="flex flex-col h-full bg-[#1e1e1e]" style={{ width: `${100 - previewWidth}%` }}>
                            
                            {/* Tabs simulados */}
                            <div className="flex bg-[#1e1e1e] border-b border-[#252526]">
                                <div className="px-4 py-2 text-xs bg-[#1e1e1e] border-t border-t-blue-500 text-white flex items-center gap-2">
                                    <i className="ph-fill ph-file-html text-orange-500"></i> index.html
                                    <i className="ph-bold ph-x text-[10px] ml-2 opacity-50 hover:opacity-100 cursor-pointer"></i>
                                </div>
                            </div>

                            {/* Monaco Container */}
                            <div className="flex-1 relative w-full h-full overflow-hidden">
                                <div ref={editorContainerRef} className="absolute inset-0"></div>
                            </div>

                            {/* Status Bar */}
                            <div className="h-6 bg-[#007ACC] text-white flex items-center justify-between px-3 text-[10px] font-sans">
                                <div className="flex gap-4">
                                    <span><i className="ph-bold ph-git-branch"></i> main</span>
                                    <span>0 errors, 0 warnings</span>
                                </div>
                                <div className="flex gap-4">
                                    <span>Ln {code.split('\n').length}, Col 1</span>
                                    <span>UTF-8</span>
                                    <span>HTML</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {isDragging && <div className="fixed inset-0 z-[100] cursor-col-resize"></div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
