<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>God's Plan | Perfil de Agente</title>
    
    <!-- LIBRERIAS & FUENTES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- FIREBASE MODULAR -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        window.firebaseImports = { initializeApp, getAuth, onAuthStateChanged, signOut, updateProfile, signInWithCustomToken, signInAnonymously };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace']
                    },
                    colors: {
                        brand: { DEFAULT: '#E70000', hover: '#cc0000', glow: 'rgba(231,0,0,0.5)' }, 
                        dark: '#050505',
                        card: '#121212'
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: white; overflow-x: hidden; }

        /* FONDO TÁCTICO */
        .bg-grid {
            position: fixed; inset: 0; z-index: -1;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }
        .glow-spot {
            position: fixed; width: 600px; height: 600px; background: radial-gradient(circle, rgba(231,0,0,0.08) 0%, transparent 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: -1;
        }

        /* TARJETAS GLASS */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        /* INPUTS */
        .input-god {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white;
            transition: all 0.3s; width: 100%; padding: 12px 16px; border-radius: 12px;
            font-size: 0.9rem; font-family: 'JetBrains Mono', monospace;
        }
        .input-god:focus { border-color: #E70000; outline: none; box-shadow: 0 0 0 1px rgba(231,0,0,0.3); background: rgba(231,0,0,0.05); }
        .input-god:disabled { opacity: 0.5; cursor: not-allowed; border-style: dashed; }

        /* AVATAR GLOW */
        .avatar-glow { box-shadow: 0 0 30px rgba(231,0,0,0.2); transition: 0.3s; }
        .avatar-container:hover .avatar-glow { box-shadow: 0 0 50px rgba(231,0,0,0.4); border-color: #E70000; }

        /* ICON GRID */
        .icon-option {
            aspect-ratio: 1; background: rgba(255,255,255,0.03); border-radius: 12px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border: 1px solid transparent; transition: all 0.2s; font-size: 1.5rem; color: #666;
        }
        .icon-option:hover { background: rgba(255,255,255,0.1); color: white; transform: scale(1.05); }
        .icon-option.selected { border-color: #E70000; background: rgba(231,0,0,0.1); color: #E70000; box-shadow: 0 0 15px rgba(231,0,0,0.2); }

        /* MODAL */
        .modal-overlay { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        .modal-content { border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 50px rgba(0,0,0,0.8); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div class="bg-grid"></div>
    <div class="glow-spot"></div>

    <!-- NAV GLOBAL -->
    <nav class="sticky top-0 z-50 h-16 border-b border-white/5 bg-dark/80 backdrop-blur-md flex items-center justify-between px-6">
        <a href="/" class="flex items-center gap-2 group">
            <i class="ph-fill ph-planet text-2xl text-brand group-hover:text-white transition-colors"></i>
            <span class="font-black tracking-widest text-sm">GOD'S PLAN</span>
        </a>
        <div class="hidden md:flex items-center gap-6">
            <a href="/corpo/index.html" class="text-xs font-bold text-zinc-500 hover:text-white transition-colors tracking-widest">HUB</a>
            <a href="/corpo/adherencia.html" class="text-xs font-bold text-zinc-500 hover:text-white transition-colors tracking-widest">ADHERENCIA</a>
            <a href="/corpo/chat.html" class="text-xs font-bold text-zinc-500 hover:text-white transition-colors tracking-widest">CHAT</a>
            <a href="/blqa/finanzas.html" class="text-xs font-bold text-zinc-500 hover:text-white transition-colors tracking-widest">FINANZAS</a>
            <a href="#" class="text-xs font-bold text-brand tracking-widest flex items-center gap-1"><span class="w-1.5 h-1.5 bg-brand rounded-full animate-pulse"></span> CUENTA</a>
        </div>
        <!-- Mobile Menu Icon (Placeholder) -->
        <button class="md:hidden text-zinc-400 hover:text-white"><i class="ph-bold ph-list text-xl"></i></button>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 md:p-8 relative z-10">
        
        <div class="w-full max-w-4xl grid md:grid-cols-[1fr_1.5fr] gap-8">
            
            <!-- COLUMNA IZQ: TARJETA DE IDENTIDAD -->
            <div class="flex flex-col gap-4">
                <div class="glass-panel rounded-3xl p-8 text-center relative overflow-hidden group">
                    <!-- Decoración ID -->
                    <div class="absolute top-4 left-4 text-[10px] font-mono text-zinc-600 tracking-widest">ID CARD // v2.0</div>
                    <div class="absolute top-4 right-4 w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>

                    <!-- Avatar -->
                    <div class="avatar-container w-32 h-32 mx-auto mb-6 relative cursor-pointer" onclick="window.app.openIconModal()">
                        <div class="absolute inset-0 rounded-full border-2 border-dashed border-zinc-700 animate-spin-slow opacity-30"></div>
                        <div id="avatarDisplay" class="avatar-glow w-full h-full rounded-full bg-gradient-to-br from-zinc-800 to-black border border-white/10 flex items-center justify-center text-5xl text-zinc-500 group-hover:text-brand transition-colors relative z-10">
                            <i class="ph-fill ph-user"></i>
                        </div>
                        <div class="absolute bottom-0 right-0 w-8 h-8 bg-brand text-white rounded-full flex items-center justify-center border-4 border-[#121212] z-20">
                            <i class="ph-bold ph-pencil-simple text-xs"></i>
                        </div>
                    </div>

                    <h1 id="displayName" class="text-2xl font-black text-white tracking-tight mb-1">Cargando...</h1>
                    <p id="displayEmail" class="text-xs font-mono text-zinc-500 mb-6 truncate">...</p>

                    <div class="bg-white/5 rounded-xl p-3 border border-white/5 mb-6 cursor-pointer hover:bg-white/10 transition-colors group/uid" onclick="window.app.copyUid()">
                        <p class="text-[10px] uppercase text-zinc-500 font-bold mb-1 tracking-wider">Identificador Único (UID)</p>
                        <div class="flex items-center justify-center gap-2">
                            <code id="displayUid" class="text-xs font-mono text-brand font-bold truncate">...</code>
                            <i class="ph-bold ph-copy text-zinc-600 group-hover/uid:text-white transition-colors"></i>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 text-left">
                        <div class="bg-black/30 p-3 rounded-lg border border-white/5">
                            <p class="text-[9px] text-zinc-500 uppercase font-bold">Miembro Desde</p>
                            <p id="metaCreation" class="text-xs font-mono text-zinc-300">--</p>
                        </div>
                        <div class="bg-black/30 p-3 rounded-lg border border-white/5">
                            <p class="text-[9px] text-zinc-500 uppercase font-bold">Acceso</p>
                            <p id="metaLastSign" class="text-xs font-mono text-zinc-300">--</p>
                        </div>
                    </div>
                </div>

                <button onclick="window.app.logout()" class="w-full py-4 rounded-xl border border-red-900/30 text-red-500 hover:bg-red-900/10 hover:border-red-500/50 transition-all font-bold text-xs uppercase tracking-widest flex items-center justify-center gap-2 group">
                    <i class="ph-bold ph-sign-out group-hover:-translate-x-1 transition-transform"></i> Cerrar Sesión
                </button>
            </div>

            <!-- COLUMNA DER: EDICIÓN Y AJUSTES -->
            <div class="flex flex-col gap-6">
                
                <!-- Sección Perfil -->
                <div class="glass-panel rounded-3xl p-8">
                    <div class="flex items-center gap-3 mb-6 border-b border-white/5 pb-4">
                        <div class="w-8 h-8 rounded bg-brand/10 flex items-center justify-center text-brand"><i class="ph-fill ph-identification-badge"></i></div>
                        <h2 class="text-lg font-bold tracking-wide">DATOS DE AGENTE</h2>
                    </div>

                    <div class="space-y-5">
                        <div>
                            <label class="block text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-2">Nombre Clave (Visible)</label>
                            <div class="relative group">
                                <i class="ph-bold ph-user absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600 group-focus-within:text-brand transition-colors"></i>
                                <input type="text" id="inputName" class="input-god pl-10" placeholder="Tu nombre">
                            </div>
                        </div>

                        <div>
                            <label class="block text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-2">Credencial de Acceso</label>
                            <div class="relative group">
                                <i class="ph-bold ph-envelope absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600"></i>
                                <input type="text" id="inputEmail" class="input-god pl-10 text-zinc-500" disabled>
                                <i class="ph-fill ph-lock-key absolute right-4 top-1/2 -translate-y-1/2 text-zinc-700"></i>
                            </div>
                        </div>

                        <div class="pt-4">
                            <button onclick="window.app.saveProfile()" class="w-full bg-white text-black font-black py-3 rounded-xl hover:bg-zinc-200 transition-all text-xs uppercase tracking-widest shadow-[0_0_20px_rgba(255,255,255,0.1)] hover:shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                                Guardar Cambios
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sección Seguridad (Placeholder) -->
                <div class="glass-panel rounded-3xl p-8 opacity-70 hover:opacity-100 transition-opacity">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center text-zinc-400"><i class="ph-fill ph-shield-check"></i></div>
                        <h2 class="text-lg font-bold tracking-wide text-zinc-300">SEGURIDAD</h2>
                    </div>
                    <button onclick="alert('Función gestionada por el administrador del sistema.')" class="w-full py-3 border border-zinc-700 text-zinc-400 rounded-xl hover:bg-white/5 hover:text-white transition-all text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-2">
                        <i class="ph-bold ph-password"></i> Solicitar Cambio de Contraseña
                    </button>
                </div>

            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="py-6 text-center border-t border-white/5 bg-black z-10">
        <p class="text-[10px] font-mono text-zinc-600 uppercase tracking-[0.2em]">System ID: <span id="footerUid" class="text-zinc-500">...</span></p>
    </footer>

    <!-- MODAL ICONOS -->
    <div id="iconModal" class="fixed inset-0 z-[100] modal-overlay hidden items-center justify-center p-4 transition-opacity opacity-0">
        <div class="modal-content bg-[#121212] w-full max-w-md rounded-2xl p-6 transform scale-95 transition-transform duration-200" id="iconModalContent">
            <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
                <h3 class="text-lg font-black text-white tracking-wide">SELECCIONAR AVATAR</h3>
                <button onclick="window.app.closeIconModal()" class="text-zinc-500 hover:text-white"><i class="ph-bold ph-x text-xl"></i></button>
            </div>
            
            <div class="grid grid-cols-5 gap-3 max-h-[300px] overflow-y-auto pr-2 custom-scroll" id="iconGrid">
                <!-- JS Fill -->
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed top-24 right-6 z-[200] bg-zinc-900 border border-zinc-700 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-4 transform translate-x-[200%] transition-transform duration-500">
        <div class="w-8 h-8 rounded-full bg-brand/20 text-brand flex items-center justify-center"><i class="ph-fill ph-check-circle text-xl"></i></div>
        <div>
            <h4 class="font-bold text-sm">Notificación</h4>
            <p class="text-xs text-zinc-400" id="toastMsg">Operación exitosa</p>
        </div>
    </div>

    <!-- LOGICA -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIGURACIÓN (GODSPLAN BLQA)
        const firebaseConfig = {
            apiKey: "AIzaSyD0lX3XmVPQHNNxpsZS82YzDMzM6MLhq3g",
            authDomain: "godsplan-blqa.firebaseapp.com",
            projectId: "godsplan-blqa",
            storageBucket: "godsplan-blqa.firebasestorage.app",
            messagingSenderId: "1008783768310",
            appId: "1:1008783768310:web:c09fe541a2f4d23e5b8ad7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ICONOS DISPONIBLES
        const ICONS = [
            'ph-user', 'ph-alien', 'ph-robot', 'ph-ghost', 'ph-skull', 'ph-crown', 
            'ph-sword', 'ph-shield', 'ph-target', 'ph-lightning', 'ph-fire', 
            'ph-planet', 'ph-rocket', 'ph-atom', 'ph-fingerprint', 'ph-eye',
            'ph-code', 'ph-terminal', 'ph-cpu', 'ph-wifi-high', 'ph-chart-bar',
            'ph-briefcase', 'ph-gavel', 'ph-first-aid', 'ph-police-car'
        ];

        window.app = {
            user: null,

            init() {
                onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        this.user = u;
                        this.render();
                    } else {
                        window.location.href = '/'; // Bloqueo de acceso
                    }
                });
            },

            render() {
                const u = this.user;
                if (!u) return;

                const name = u.displayName || u.email?.split('@')[0] || "Agente";
                const email = u.email || "N/A";
                
                // Render Texts
                document.getElementById('displayName').textContent = name;
                document.getElementById('inputName').value = name;
                document.getElementById('displayEmail').textContent = email;
                document.getElementById('inputEmail').value = email;
                document.getElementById('displayUid').textContent = u.uid;
                document.getElementById('footerUid').textContent = u.uid;

                // Render Dates
                if (u.metadata) {
                    document.getElementById('metaCreation').textContent = new Date(u.metadata.creationTime).toLocaleDateString();
                    document.getElementById('metaLastSign').textContent = new Date(u.metadata.lastSignInTime).toLocaleDateString();
                }

                // Render Avatar
                this.updateAvatarUI(u.photoURL);
            },

            updateAvatarUI(iconName) {
                const el = document.getElementById('avatarDisplay');
                if (iconName && iconName.startsWith('ph-')) {
                    el.innerHTML = `<i class="${iconName} ph-fill"></i>`;
                } else {
                    el.innerHTML = `<i class="ph-fill ph-user"></i>`;
                }
            },

            // --- MODAL ICONOS ---
            openIconModal() {
                const m = document.getElementById('iconModal');
                const c = document.getElementById('iconModalContent');
                const grid = document.getElementById('iconGrid');
                
                m.classList.remove('hidden'); 
                m.classList.add('flex');
                setTimeout(() => { m.classList.remove('opacity-0'); c.classList.remove('scale-95'); }, 10);

                // Render Grid
                grid.innerHTML = '';
                ICONS.forEach(icon => {
                    const btn = document.createElement('div');
                    const isSelected = this.user.photoURL === icon;
                    btn.className = `icon-option ${isSelected ? 'selected' : ''}`;
                    btn.innerHTML = `<i class="${icon} ph-fill"></i>`;
                    btn.onclick = () => this.selectIcon(icon);
                    grid.appendChild(btn);
                });
            },

            closeIconModal() {
                const m = document.getElementById('iconModal');
                const c = document.getElementById('iconModalContent');
                m.classList.add('opacity-0'); c.classList.add('scale-95');
                setTimeout(() => { m.classList.add('hidden'); m.classList.remove('flex'); }, 200);
            },

            async selectIcon(icon) {
                this.updateAvatarUI(icon); // Optimista
                this.closeIconModal();
                try {
                    await updateProfile(this.user, { photoURL: icon });
                    this.showToast("Avatar actualizado");
                } catch(e) { console.error(e); }
            },

            async saveProfile() {
                const name = document.getElementById('inputName').value.trim();
                if(!name) return;
                try {
                    await updateProfile(this.user, { displayName: name });
                    document.getElementById('displayName').textContent = name;
                    this.showToast("Perfil guardado correctamente");
                } catch(e) { alert(e.message); }
            },

            copyUid() {
                if(this.user) {
                    navigator.clipboard.writeText(this.user.uid);
                    this.showToast("UID copiado al portapapeles");
                }
            },

            showToast(msg) {
                const t = document.getElementById('toast');
                document.getElementById('toastMsg').textContent = msg;
                t.classList.remove('translate-x-[200%]');
                setTimeout(() => t.classList.add('translate-x-[200%]'), 3000);
            },

            logout() {
                if(confirm("¿Cerrar sesión del sistema?")) {
                    signOut(auth).then(() => window.location.href = '/');
                }
            }
        };

        window.app.init();
    </script>
</body>
</html>
