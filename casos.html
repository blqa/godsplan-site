<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>God's Plan | War Room</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes e Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Inter"', 'sans-serif'] },
                    colors: {
                        brand: '#E70000',
                        dark: '#09090b',
                        card: '#18181b',
                        border: '#27272a',
                        sw: '#38bdf8', /* Sky Blue */
                        gen: '#facc15'  /* Yellow */
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #000000; color: #e4e4e7; }
        
        /* Scrollbars finos */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #E70000; }

        /* Efectos */
        .glass-nav {
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .action-btn {
            transition: all 0.2s active;
        }
        .action-btn:active { transform: scale(0.95); }

        /* Animación de entrada */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Efecto Sparkle para IA */
        .ai-glow { animation: aiPulse 2s infinite; }
        @keyframes aiPulse {
            0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(168, 85, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen overflow-x-hidden">

    <!-- TOASTS -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <!-- HEADER GLOBAL -->
    <header class="h-16 glass-nav sticky top-0 z-50 flex items-center justify-between px-4 lg:px-8">
        <div class="flex items-center gap-6">
            <a href="/" class="flex items-center gap-3 font-black tracking-tighter text-white text-lg group">
                <div class="w-8 h-8 bg-brand rounded flex items-center justify-center shadow-[0_0_15px_rgba(231,0,0,0.4)]">
                    <i class="ph-bold ph-strategy text-white"></i>
                </div>
                <span>GOD'S PLAN</span>
            </a>
            
            <nav class="hidden md:flex items-center gap-1 bg-white/5 p-1 rounded-lg border border-white/5">
                <a href="/adherencia.html" class="px-3 py-1.5 text-[11px] font-bold uppercase text-zinc-400 hover:text-white hover:bg-white/5 rounded transition-all">Adherencia</a>
                <a href="/chat.html" class="px-3 py-1.5 text-[11px] font-bold uppercase text-zinc-400 hover:text-white hover:bg-white/5 rounded transition-all">Chat</a>
                <a href="/finanzas.html" class="px-3 py-1.5 text-[11px] font-bold uppercase text-zinc-400 hover:text-white hover:bg-white/5 rounded transition-all">Finanzas</a>
            </nav>
        </div>

        <div class="flex items-center gap-3">
            <button onclick="window.app.toggleImportModal()" class="action-btn bg-brand hover:bg-red-600 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wide flex items-center gap-2 shadow-lg shadow-red-900/20">
                <i class="ph-bold ph-plus"></i> <span class="hidden sm:inline">Nuevo Caso</span>
            </button>
            <div id="user-pill" class="hidden md:flex items-center gap-2 px-3 py-1.5 bg-zinc-900 rounded-lg border border-zinc-800">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span id="username-display" class="text-xs font-bold text-zinc-300">...</span>
            </div>
        </div>
    </header>

    <!-- CONTROLS & STATS BAR -->
    <div class="sticky top-16 z-40 bg-black/95 backdrop-blur-sm border-b border-zinc-900 py-3 px-4 lg:px-8 shadow-2xl">
        <div class="max-w-[1920px] mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            
            <!-- Filter Pills (Ergonomic) -->
            <div class="flex items-center gap-2 overflow-x-auto w-full md:w-auto no-scrollbar pb-1 md:pb-0">
                <button id="btn-all" onclick="window.app.setFilter('all')" class="action-btn px-5 py-2 rounded-full text-xs font-bold uppercase bg-white text-black shadow-[0_0_20px_rgba(255,255,255,0.2)] transition-all">
                    Todos <span id="count-all" class="ml-1 opacity-60 text-[10px]">0</span>
                </button>
                <button id="btn-my" onclick="window.app.setFilter('my')" class="action-btn px-5 py-2 rounded-full text-xs font-bold uppercase bg-zinc-900 text-zinc-400 border border-zinc-800 hover:border-zinc-600 transition-all">
                    Mis Casos
                </button>
                <button id="btn-sw" onclick="window.app.setFilter('smartwatch')" class="action-btn px-5 py-2 rounded-full text-xs font-bold uppercase bg-zinc-900 text-zinc-400 border border-zinc-800 hover:border-sw hover:text-sw transition-all flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-sw"></div> Smartwatch
                </button>
                <button id="btn-gen" onclick="window.app.setFilter('general')" class="action-btn px-5 py-2 rounded-full text-xs font-bold uppercase bg-zinc-900 text-zinc-400 border border-zinc-800 hover:border-gen hover:text-gen transition-all flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-gen"></div> General
                </button>
            </div>

            <!-- Search (Efficient) -->
            <div class="relative w-full md:w-96 group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="ph-bold ph-magnifying-glass text-zinc-500 group-focus-within:text-white transition-colors"></i>
                </div>
                <input type="text" id="search-input" onkeyup="window.app.handleSearch(this.value)" 
                    class="block w-full pl-10 pr-3 py-2.5 bg-zinc-900 border border-zinc-800 rounded-xl text-sm text-white placeholder-zinc-600 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition-all" 
                    placeholder="Buscar teléfono, nombre o nota...">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <span class="text-[10px] bg-zinc-800 text-zinc-500 px-1.5 py-0.5 rounded border border-zinc-700 font-mono">/</span>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN GRID -->
    <main class="flex-grow p-4 lg:p-8 max-w-[1920px] mx-auto w-full">
        <div id="cases-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-4">
            <!-- Loader -->
            <div class="col-span-full flex flex-col items-center justify-center h-64 text-zinc-600">
                <i class="ph-duotone ph-spinner-gap text-4xl animate-spin mb-2 text-brand"></i>
                <span class="text-xs font-mono uppercase tracking-widest">Sincronizando Base de Datos...</span>
            </div>
        </div>
    </main>

    <!-- IMPORT MODAL (Mejorado) -->
    <div id="import-modal" class="fixed inset-0 z-[100] bg-black/90 backdrop-blur-sm hidden flex items-center justify-center p-4 transition-all duration-200 opacity-0">
        <div class="bg-zinc-950 border border-zinc-800 w-full max-w-2xl rounded-2xl shadow-2xl transform scale-95 transition-all duration-200 flex flex-col overflow-hidden" id="modal-content">
            <div class="p-5 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center border border-zinc-800">
                        <i class="ph-fill ph-files text-brand text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-white">Importación Masiva</h3>
                        <p class="text-xs text-zinc-500">Pega el texto crudo, el sistema detectará los números.</p>
                    </div>
                </div>
                <button onclick="window.app.toggleImportModal()" class="text-zinc-500 hover:text-white transition-colors p-2 hover:bg-white/10 rounded-lg">
                    <i class="ph-bold ph-x text-lg"></i>
                </button>
            </div>
            
            <div class="p-6">
                <textarea id="raw-input" class="w-full h-40 bg-black border border-zinc-800 rounded-xl p-4 text-sm font-mono text-zinc-300 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand/50 resize-none mb-6 placeholder-zinc-700" 
                    placeholder="Ejemplo:&#10;5512345678 (Contacto) 5587654321 (Afectado) JUAN PEREZ...&#10;plis&#10;OTRO CASO..."></textarea>
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="window.app.processInput('smartwatch')" class="group relative overflow-hidden bg-zinc-900 border border-zinc-800 hover:border-sw p-4 rounded-xl text-left transition-all hover:shadow-[0_0_20px_rgba(56,189,248,0.1)]">
                        <div class="relative z-10">
                            <span class="text-sw font-black text-lg flex items-center gap-2"><i class="ph-fill ph-watch"></i> SMARTWATCH</span>
                            <span class="text-xs text-zinc-500 block mt-1">Configuración y Soporte</span>
                        </div>
                    </button>
                    <button onclick="window.app.processInput('general')" class="group relative overflow-hidden bg-zinc-900 border border-zinc-800 hover:border-gen p-4 rounded-xl text-left transition-all hover:shadow-[0_0_20px_rgba(250,204,21,0.1)]">
                        <div class="relative z-10">
                            <span class="text-gen font-black text-lg flex items-center gap-2"><i class="ph-fill ph-globe"></i> GENERAL</span>
                            <span class="text-xs text-zinc-500 block mt-1">Ventas y Consultas</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Gemini API Key (Se provee en runtime)
        const apiKey = "";

        // Config & Init
        const fallbackConfig = { apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ", authDomain: "god-s-plan-d737b.firebaseapp.com", projectId: "god-s-plan-d737b", storageBucket: "god-s-plan-d737b.firebasestorage.app", messagingSenderId: "458198314028", appId: "1:458198314028:web:d62b24cee2d19ee5b47589" };
        let firebaseConfig = fallbackConfig;
        try { if (typeof __firebase_config !== 'undefined' && __firebase_config) firebaseConfig = typeof __firebase_config === 'string' ? JSON.parse(__firebase_config) : __firebase_config; } catch(e){}
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gods-plan';
        setPersistence(auth, browserLocalPersistence).catch(console.error);

        let currentUser = null;
        let casesData = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // --- UTILS ---
        const toast = (msg, type = 'success') => {
            const c = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `px-4 py-3 rounded-xl shadow-xl flex items-center gap-3 text-sm font-bold animate-toastIn ${type === 'success' ? 'bg-green-500 text-black' : 'bg-red-600 text-white'}`;
            el.innerHTML = `<i class="ph-bold ${type === 'success' ? 'ph-check' : 'ph-warning'}"></i> ${msg}`;
            c.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        };

        const timeAgo = (date) => {
            if (!date) return '';
            const seconds = Math.floor((new Date() - date.toDate()) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " años";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " m";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " d";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " h";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " min";
            return "Ahora";
        };

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('username-display').textContent = (user.displayName || user.email.split('@')[0]).toUpperCase();
                initRealtime();
            } else {
                // Auto-login fallback or redirect
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (token) await signInWithCustomToken(auth, token);
                else window.location.href = '/';
            }
        });

        // --- CORE LOGIC ---
        function initRealtime() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'cases'), (snap) => {
                casesData = [];
                snap.forEach(d => casesData.push({ id: d.id, ...d.data() }));
                // Sort: Open first, then newest
                casesData.sort((a, b) => {
                    if (a.status === 'open' && b.status !== 'open') return -1;
                    if (a.status !== 'open' && b.status === 'open') return 1;
                    return (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
                });
                render();
            });
        }

        window.app = {
            toggleImportModal: () => {
                const m = document.getElementById('import-modal');
                const c = document.getElementById('modal-content');
                if (m.classList.contains('hidden')) {
                    m.classList.remove('hidden');
                    setTimeout(() => { m.classList.remove('opacity-0'); c.classList.remove('scale-95'); }, 10);
                    document.getElementById('raw-input').focus();
                } else {
                    m.classList.add('opacity-0'); c.classList.add('scale-95');
                    setTimeout(() => m.classList.add('hidden'), 200);
                }
            },

            setFilter: (f) => {
                currentFilter = f;
                render();
            },

            handleSearch: (val) => {
                searchTerm = val.toLowerCase();
                render();
            },

            processInput: async (type) => {
                const text = document.getElementById('raw-input').value;
                if(!text.trim()) return toast('Escribe algo', 'error');
                
                const chunks = text.split(/(?:plis|\n{2,})/i).map(c => c.trim()).filter(c => c.length > 5);
                let added = 0;

                for (const chunk of chunks) {
                    const phones = chunk.match(/\b\d{10}\b/g) || [];
                    const contact = phones[0] || '';
                    const affected = phones[1] || '';
                    
                    // Name clean up
                    let name = chunk.split(contact)[0].replace(/[:.-]/g, ' ').trim().substring(0, 30);
                    if(name.length < 3 && phones.length > 0) name = chunk.substring(chunk.indexOf(phones[0])+10).trim().substring(0, 30);
                    if(!name || name.length < 3) name = "Cliente Desconocido";

                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'cases'), {
                        type, rawText: chunk, clientName: name.toUpperCase(),
                        contactPhone: contact, affectedPhone: affected, phones,
                        description: chunk, status: 'open', assignedTo: null, comments: [],
                        createdAt: serverTimestamp()
                    });
                    added++;
                }
                toast(`${added} Casos Importados`);
                document.getElementById('raw-input').value = '';
                window.app.toggleImportModal();
            },

            // Acciones de Tarjeta
            claim: async (id) => {
                if(!currentUser) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id), {
                    status: 'taken',
                    assignedTo: { uid: currentUser.uid, name: currentUser.displayName || 'Agente' },
                    takenAt: serverTimestamp()
                });
                toast('Caso Asignado');
            },

            close: async (id) => {
                if(!confirm("¿Cerrar caso?")) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id), { status: 'closed' });
                toast('Caso Cerrado');
            },

            delete: async (id) => {
                if(!confirm("¿Eliminar permanentemente?")) return;
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id));
                toast('Eliminado');
            },

            comment: async (id, inputId) => {
                const input = document.getElementById(inputId);
                const txt = input.value.trim();
                if(!txt) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id), {
                    comments: arrayUnion({ text: txt, author: currentUser.displayName?.split(' ')[0] || 'Yo', time: Date.now() })
                });
                input.value = '';
            },

            copy: (txt) => {
                navigator.clipboard.writeText(txt).then(() => toast('Copiado'));
            },

            // --- LLM GEMINI FEATURE (RESUMEN EJECUTIVO) ---
            askAI: async (id, name, desc) => {
                const btn = document.getElementById(`ai-btn-${id}`);
                const container = document.getElementById(`ai-box-${id}`);
                const content = document.getElementById(`ai-content-${id}`);
                
                // UI Loading State
                btn.innerHTML = `<i class="ph-bold ph-spinner animate-spin"></i>`;
                btn.disabled = true;

                try {
                    const prompt = `Actúa como un analista experto en soporte técnico y ventas.
                    Contexto: Un asesor va a realizar una llamada telefónica para atender este caso.
                    Cliente: ${name}
                    Nota original del caso: "${desc}"
                    
                    Tu tarea:
                    Genera un **Resumen Ejecutivo** muy breve (máximo 3 líneas o bullets) explicando:
                    1. ¿Cuál es el problema principal o solicitud?
                    2. ¿Qué acción previa se menciona (si hay)?
                    3. Sugerencia clave para el asesor al llamar.
                    
                    Estilo: Directo, técnico pero claro, sin saludos ni despedidas.`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No se pudo generar el resumen.";

                    // Show Result
                    container.classList.remove('hidden');
                    content.textContent = aiText;
                    
                } catch (error) {
                    console.error(error);
                    toast("Error al consultar IA", "error");
                } finally {
                    btn.innerHTML = `✨ Resumen`;
                    btn.disabled = false;
                }
            }
        };

        // --- RENDER ENGINE ---
        function render() {
            const grid = document.getElementById('cases-grid');
            grid.innerHTML = '';

            // Update Filter Buttons Style (The Fix)
            const filters = { 'all': 'btn-all', 'my': 'btn-my', 'smartwatch': 'btn-sw', 'general': 'btn-gen' };
            Object.keys(filters).forEach(key => {
                const btn = document.getElementById(filters[key]);
                if (currentFilter === key) {
                    // ACTIVE STATE: White BG, Black Text
                    btn.className = "action-btn px-5 py-2 rounded-full text-xs font-bold uppercase bg-white text-black shadow-[0_0_20px_rgba(255,255,255,0.2)] transition-all flex items-center gap-2";
                } else {
                    // INACTIVE STATE: Dark BG
                    btn.className = "action-btn px-5 py-2 rounded-full text-xs font-bold uppercase bg-zinc-900 text-zinc-400 border border-zinc-800 hover:bg-zinc-800 transition-all flex items-center gap-2";
                }
            });

            // Filter Data
            let list = casesData.filter(c => c.status !== 'closed');
            if (currentFilter === 'my') list = list.filter(c => c.assignedTo?.uid === currentUser.uid);
            else if (currentFilter !== 'all') list = list.filter(c => c.type === currentFilter);
            
            if (searchTerm) list = list.filter(c => JSON.stringify(c).toLowerCase().includes(searchTerm));

            document.getElementById('count-all').textContent = casesData.length;

            if (list.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-zinc-600 font-bold uppercase tracking-widest text-xs">Sin resultados</div>`;
                return;
            }

            list.forEach(c => {
                const isTaken = c.status === 'taken';
                const isMine = c.assignedTo?.uid === currentUser?.uid;
                const isSW = c.type === 'smartwatch';
                
                // Card Styling
                let borderClass = isTaken ? (isMine ? 'border-green-900/50' : 'border-zinc-800') : (isSW ? 'border-sky-900/50 hover:border-sw/50' : 'border-yellow-900/50 hover:border-gen/50');
                let bgClass = isTaken ? 'bg-zinc-950/50 grayscale-[0.5]' : 'bg-zinc-900/80';
                if(isMine) bgClass = 'bg-green-950/10';

                // Comments & Description (Low Profile)
                const commentsHTML = c.comments?.map(com => `
                    <div class="text-[9px] text-zinc-500 border-l border-zinc-800 pl-1 mb-0.5">
                        <span class="text-zinc-400 font-bold">${com.author}:</span> ${com.text}
                    </div>
                `).join('') || '';

                const card = document.createElement('div');
                card.className = `relative rounded-xl border p-4 flex flex-col gap-3 transition-all fade-in ${borderClass} ${bgClass}`;
                card.innerHTML = `
                    <!-- Header Completo: Nombre, Afectado, Contacto -->
                    <div class="flex justify-between items-start">
                        <div class="w-full">
                            <!-- Metadatos Superiores -->
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <span class="px-1.5 py-0.5 rounded text-[9px] font-black uppercase ${isSW ? 'bg-sw/10 text-sw' : 'bg-gen/10 text-gen'}">${isSW ? 'SW' : 'GEN'}</span>
                                    <span class="text-[9px] text-zinc-600 font-mono">${timeAgo(c.createdAt)}</span>
                                </div>
                                ${isTaken ? `<span class="px-1.5 py-0.5 rounded text-[9px] font-bold uppercase ${isMine ? 'bg-green-500/20 text-green-500' : 'bg-zinc-800 text-zinc-500'}">${isMine ? 'MÍO' : c.assignedTo?.name}</span>` : ''}
                            </div>
                            
                            <!-- Bloque Principal de Identificación -->
                            <h3 class="font-black text-xl text-white leading-tight truncate mb-2 tracking-tight" title="${c.clientName}">${c.clientName}</h3>
                            
                            <div class="flex flex-col gap-1 text-xs font-mono text-zinc-300">
                                <div class="flex items-center gap-2 group/num cursor-pointer" onclick="window.app.copy('${c.affectedPhone}')">
                                    <span class="text-zinc-500 font-bold uppercase text-[9px] w-14">Afectado:</span>
                                    <span class="font-bold group-hover/num:text-brand transition-colors select-all">${c.affectedPhone || 'N/A'}</span>
                                    ${c.affectedPhone ? '<i class="ph-bold ph-copy text-[10px] opacity-0 group-hover/num:opacity-100 transition-opacity"></i>' : ''}
                                </div>
                                <div class="flex items-center gap-2 group/num cursor-pointer" onclick="window.app.copy('${c.contactPhone}')">
                                    <span class="text-zinc-500 font-bold uppercase text-[9px] w-14">Contacto:</span>
                                    <span class="font-bold group-hover/num:text-brand transition-colors select-all">${c.contactPhone || 'N/A'}</span>
                                    ${c.contactPhone ? '<i class="ph-bold ph-copy text-[10px] opacity-0 group-hover/num:opacity-100 transition-opacity"></i>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Collapsed Info -->
                    <div class="bg-black/20 rounded p-2 border border-white/5 mt-1">
                        <p class="text-[10px] text-zinc-600 line-clamp-1 hover:line-clamp-none transition-all cursor-help" title="Ver descripción completa">${c.description}</p>
                        ${commentsHTML ? `<div class="mt-1 pt-1 border-t border-white/5 space-y-0.5">${commentsHTML}</div>` : ''}
                    </div>

                    <!-- AI SUGGESTION BOX (Hidden by default) -->
                    <div id="ai-box-${c.id}" class="hidden bg-purple-900/20 border border-purple-500/30 rounded p-3 relative group/ai mt-2">
                        <div class="flex items-center gap-2 mb-1">
                            <i class="ph-fill ph-sparkle text-purple-400"></i>
                            <span class="text-[10px] font-bold text-purple-300 uppercase">Resumen para Asesor</span>
                        </div>
                        <p id="ai-content-${c.id}" class="text-xs text-purple-100 font-mono leading-relaxed select-all">...</p>
                    </div>

                    <!-- Actions -->
                    <div class="pt-2 flex items-center gap-2">
                        <input type="text" id="input-${c.id}" placeholder="Bitácora..." 
                            class="bg-zinc-950 border border-zinc-800 rounded px-2 py-1.5 text-xs text-white flex-grow focus:border-brand focus:outline-none placeholder-zinc-700"
                            onkeypress="if(event.key==='Enter') window.app.comment('${c.id}', 'input-${c.id}')">
                        
                        <!-- AI Button -->
                        <button id="ai-btn-${c.id}" onclick="window.app.askAI('${c.id}', '${c.clientName}', '${c.description.replace(/'/g, "\\'")}')" class="bg-purple-900/30 hover:bg-purple-600 text-purple-300 hover:text-white px-2 py-1.5 rounded text-[10px] font-bold uppercase transition-colors border border-purple-500/30">✨ IA</button>

                        ${!isTaken ? 
                            `<button onclick="window.app.claim('${c.id}')" class="bg-zinc-800 hover:bg-brand text-white px-3 py-1.5 rounded text-[10px] font-bold uppercase transition-colors">TOMAR</button>` :
                            (isMine ? 
                                `<button onclick="window.app.close('${c.id}')" class="bg-green-600 hover:bg-green-500 text-black px-3 py-1.5 rounded text-[10px] font-bold uppercase transition-colors">CERRAR</button>` :
                                `<button onclick="window.app.claim('${c.id}')" class="bg-zinc-800 hover:bg-zinc-700 text-zinc-400 hover:text-white px-3 py-1.5 rounded text-[10px] font-bold uppercase transition-colors">ROBAR</button>`
                            )
                        }
                    </div>
                    ${!isTaken ? `<button onclick="window.app.delete('${c.id}')" class="absolute top-2 right-2 text-zinc-800 hover:text-red-500 transition-colors"><i class="ph-bold ph-trash"></i></button>` : ''}
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
