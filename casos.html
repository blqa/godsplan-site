    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },

                        brand: '#E70000',
                        brandDark: '#990000',

                        'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        pulseGlow: {
                            '0%, 100%': { opacity: 1, boxShadow: '0 0 10px rgba(231,0,0,0.5)' },

    <style>

            background-color: #050505; 
            color: #e5e5e5; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }

        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #E70000; }

        .glass-panel {
            background: rgba(20, 20, 20, 0.85); /* Un poco más oscuro para legibilidad */

            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);

        .btn-primary {
            background: linear-gradient(135deg, #E70000 0%, #b30000 100%);
            box-shadow: 0 4px 15px rgba(231, 0, 0, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(231, 0, 0, 0.5); filter: brightness(1.1); }
        .btn-primary:active { transform: translateY(1px); }

        .nav-link {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #71717a;
            transition: color 0.2s;
        }
        .nav-link:hover { color: white; }
        .nav-link.active { color: white; border-bottom: 2px solid white; padding-bottom: 2px; }

        .card-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Toast */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { pointer-events: auto; background: #1a1a1a; border-left: 4px solid #E70000; color: white; padding: 12px 20px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 12px; font-size: 0.9rem; animation: toastIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); max-width: 300px; }
        .toast.success { border-left-color: #10B981; }
        .toast.error { border-left-color: #EF4444; }
        @keyframes toastIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes toastOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
    </style>
</head>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración Firebase con Fallback
        const fallbackConfig = { apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ", authDomain: "god-s-plan-d737b.firebaseapp.com", projectId: "god-s-plan-d737b", storageBucket: "god-s-plan-d737b.firebasestorage.app", messagingSenderId: "458198314028", appId: "1:458198314028:web:d62b24cee2d19ee5b47589" };
        let firebaseConfig = fallbackConfig;
        
        try { 
            if (typeof __firebase_config !== 'undefined' && __firebase_config) { 
                const envConfig = typeof __firebase_config === 'string' ? JSON.parse(__firebase_config) : __firebase_config; 
                if (envConfig && envConfig.apiKey) firebaseConfig = envConfig; 
            } 
        } catch(e) { console.error(e); }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gods-plan';
        
        // ** PERSISTENCIA LOCAL **
        setPersistence(auth, browserLocalPersistence).catch(console.error);

        let currentUser = null;
        let allCases = [];
        let filterType = 'all';
        let searchQuery = '';

        // --- UTILS ---
        const showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="ph-bold ${type === 'success' ? 'ph-check-circle' : 'ph-warning-circle'} text-xl"></i><span class="font-bold text-sm">${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.animation = 'toastOut 0.3s forwards'; setTimeout(() => toast.remove(), 300); }, 3000);
        };
        const copyToClipboard = (text) => { navigator.clipboard.writeText(text).then(() => showToast(`Copiado: ${text}`, 'success')).catch(() => showToast('Error al copiar', 'error')); };

        // --- AUTH ---
        const initAuth = async () => {
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (token) await signInWithCustomToken(auth, token);
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const name = user.displayName || user.email?.split('@')[0] || 'Agente';
                document.getElementById('user-name').textContent = name;
                document.getElementById('user-initials').textContent = name.charAt(0).toUpperCase();
                initListeners();
            } else {
                window.location.href = '/'; 
            }
        });
        initAuth();

        // --- FIRESTORE LISTENERS ---
        const initListeners = () => {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'cases');
            
            onSnapshot(q, (snapshot) => {
                allCases = [];
                let stats = { pending: 0, progress: 0, sw: 0, gen: 0 };
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const k = { id: doc.id, ...data };
                    // Migración rápida de datos antiguos si existen
                    if (!k.contactPhone && k.phones && k.phones.length > 0) k.contactPhone = k.phones[0];
                    if (!k.comments) k.comments = [];
                    
                    allCases.push(k);
                    if (k.status === 'open') {
                        stats.pending++;
                        if (k.type === 'smartwatch') stats.sw++;
                        if (k.type === 'general') stats.gen++;
                    } else if (k.status === 'taken') stats.progress++;
                });

                allCases.sort((a, b) => {
                    if (a.status === 'open' && b.status !== 'open') return -1;
                    if (a.status !== 'open' && b.status === 'open') return 1;
                    return (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
                });

                updateStatsUI(stats);
                window.app.renderCases();
            }, (error) => showToast("Error de conexión BD", "error"));
        };

        const updateStatsUI = (s) => {
            const update = (id, val, barId, color, max) => {
                document.getElementById(id).textContent = val;
                const pct = max > 0 ? (val / max) * 100 : 0;
                document.getElementById(barId).style.width = `${Math.min(pct * 1.5, 100)}%`;
            };
            const total = s.pending + s.progress;
            update('stat-pending', s.pending, 'bar-pending', 'white', total);
            update('stat-progress', s.progress, 'bar-progress', '#E70000', total);
            update('stat-sw', s.sw, 'bar-sw', '#00F0FF', s.pending);
            update('stat-gen', s.gen, 'bar-gen', '#FFE600', s.pending);
        };

        // --- APP LOGIC ---
        window.app = {
            // Utilidad para tiempos relativos (reemplaza date-fns)
            getTimeAgo: (dateInput) => {
                if (!dateInput) return 'Desconocido';
                const date = new Date(dateInput);
                const now = new Date();
                const diffInSeconds = Math.floor((now - date) / 1000);
                
                if (diffInSeconds < 60) return 'Hace un momento';
                if (diffInSeconds < 3600) return `Hace ${Math.floor(diffInSeconds / 60)} min`;
                if (diffInSeconds < 86400) return `Hace ${Math.floor(diffInSeconds / 3600)} h`;
                if (diffInSeconds < 604800) return `Hace ${Math.floor(diffInSeconds / 86400)} días`;
                return date.toLocaleDateString();
            },

            toggleImportModal: () => {
                const modal = document.getElementById('import-modal');
                const content = document.getElementById('modal-content');
                if (modal.classList.contains('hidden')) {
                    modal.classList.remove('hidden');
                    requestAnimationFrame(() => { modal.classList.remove('opacity-0'); content.classList.remove('scale-95'); });
                    document.getElementById('raw-input').focus();
                } else {
                    modal.classList.add('opacity-0'); content.classList.add('scale-95');
                    setTimeout(() => modal.classList.add('hidden'), 300);
                }
            },

            processInput: async (type) => {
                const input = document.getElementById('raw-input').value;
                if (!input.trim()) { showToast("Campo vacío", "error"); return; }
                const chunks = input.split(/(?:plis|\n)/i).map(c => c.trim()).filter(c => c.length > 5);
                let count = 0;
                
                const batchPromises = chunks.map(async (chunk) => {
                    const phoneRegex = /\b\d{10}\b/g;
                    const phones = chunk.match(phoneRegex) || [];
                    
                    // Lógica mejorada: 1er num = Contacto, 2do num = Afectado
                    let contactPhone = phones.length > 0 ? phones[0] : '';
                    let affectedPhone = phones.length > 1 ? phones[1] : '';
                    
                    let name = "Cliente Desconocido";
                    
                    // Extraer nombre (texto que no es numero)
                    let textParts = chunk.split(contactPhone);
                    let possibleName = textParts[0].length > 3 ? textParts[0] : (textParts[1] || '');
                    
                    name = possibleName.replace(/\d+/g, '').replace(/[:.-]/g, ' ').replace(/NOMBRE|TELEFONO|PEDIDO|CONTACTO|AFECTADO/gi, '').trim().substring(0, 30);
                    if (!name || name.length < 3) name = "Cliente Sin Nombre";

                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'cases'), {
                        type, 
                        rawText: chunk, 
                        clientName: name.toUpperCase(), 
                        phones, // Legacy support
                        contactPhone,
                        affectedPhone,
                        description: chunk, 
                        status: 'open', 
                        assignedTo: null, 
                        comments: [], // Nuevo array de comentarios
                        createdAt: serverTimestamp()
                    });
                    count++;
                });
                await Promise.all(batchPromises);
                showToast(`${count} casos importados`, 'success');
                document.getElementById('raw-input').value = '';
                window.app.toggleImportModal();
            },

            setFilter: (f) => {
                filterType = f;
                ['all', 'my', 'sw', 'gen'].forEach(key => {
                    const btn = document.getElementById(`btn-filter-${key}`);
                    if (key === f) btn.className = "px-4 py-2 rounded-xl text-xs font-bold uppercase bg-white text-black shadow-lg shadow-white/10 transition-all scale-105 whitespace-nowrap flex items-center gap-2";
                    else btn.className = "px-4 py-2 rounded-xl text-xs font-bold uppercase bg-zinc-900 text-zinc-400 border border-zinc-800 hover:text-white hover:border-zinc-600 transition-all whitespace-nowrap flex items-center gap-2";
                });
                window.app.renderCases();
            },

            handleSearch: (val) => { searchQuery = val.toLowerCase(); window.app.renderCases(); },
            
            addComment: async (id, inputId) => {
                const input = document.getElementById(inputId);
                const text = input.value.trim();
                if (!text || !currentUser) return;
                
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id), {
                        comments: arrayUnion({
                            text,
                            author: currentUser.displayName || 'Agente',
                            uid: currentUser.uid,
                            createdAt: Date.now()
                        })
                    });
                    input.value = '';
                } catch(e) { showToast('Error al comentar', 'error'); }
            },

            renderCases: () => {
                const grid = document.getElementById('cases-grid');
                grid.innerHTML = '';
                let filtered = allCases.filter(c => c.status !== 'closed');
                
                if (filterType === 'my' && currentUser) filtered = filtered.filter(c => c.assignedTo?.uid === currentUser.uid);
                else if (filterType !== 'all' && filterType !== 'my') filtered = filtered.filter(c => c.type === filterType);
                
                if (searchQuery) filtered = filtered.filter(c => 
                    c.clientName.toLowerCase().includes(searchQuery) || 
                    (c.contactPhone && c.contactPhone.includes(searchQuery)) ||
                    (c.affectedPhone && c.affectedPhone.includes(searchQuery)) ||
                    c.description.toLowerCase().includes(searchQuery)
                );

                if (filtered.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center py-20"><i class="ph-duotone ph-magnifying-glass text-4xl text-zinc-700 mb-3"></i><p class="text-zinc-500 font-bold uppercase text-xs tracking-widest">No se encontraron casos</p></div>`;
                    return;
                }

                const now = new Date();
                filtered.forEach(c => {
                    const isTaken = c.status === 'taken';
                    const isMine = isTaken && c.assignedTo?.uid === currentUser?.uid;
                    const isSw = c.type === 'smartwatch';
                    
                    const colorClass = isSw ? 'text-neonBlue' : 'text-neonYellow';
                    const bgGlow = isSw ? 'group-hover:shadow-[0_0_30px_rgba(0,240,255,0.15)]' : 'group-hover:shadow-[0_0_30px_rgba(255,230,0,0.15)]';
                    const borderClass = isSw ? 'group-hover:border-neonBlue/50' : 'group-hover:border-neonYellow/50';
                    
                    let timeText = 'Recién';
                    if (c.createdAt) { try { timeText = window.app.getTimeAgo(c.createdAt.toDate()); } catch(e) {} }

                    // --- GENERADOR DE TELÉFONOS ---
                    const renderPhoneRow = (label, phone, icon) => {
                        if (!phone) return '';
                        const wpNumber = phone.length === 10 ? `52${phone}` : phone;
                        return `
                            <div class="flex items-center gap-2 mb-2 bg-black/40 p-2 rounded-lg border border-white/5">
                                <div class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center text-zinc-400">
                                    <i class="ph-fill ${icon} text-lg"></i>
                                </div>
                                <div class="flex-grow">
                                    <div class="text-[10px] text-zinc-500 font-bold uppercase tracking-wider">${label}</div>
                                    <div class="font-mono text-white text-sm tracking-wide cursor-pointer hover:text-brand transition-colors" onclick="window.app.copy('${phone}')">${phone}</div>
                                </div>
                                <a href="https://wa.me/${wpNumber}" target="_blank" class="w-8 h-8 flex items-center justify-center rounded bg-[#25D366]/10 hover:bg-[#25D366] text-[#25D366] hover:text-white transition-colors">
                                    <i class="ph-bold ph-whatsapp-logo"></i>
                                </a>
                                <a href="tel:${phone}" class="w-8 h-8 flex items-center justify-center rounded bg-white/5 hover:bg-white text-white hover:text-black transition-colors">
                                    <i class="ph-bold ph-phone"></i>
                                </a>
                            </div>
                        `;
                    };

                    const contactHtml = renderPhoneRow('Contacto', c.contactPhone, 'ph-user');
                    const affectedHtml = renderPhoneRow('Línea Afectada', c.affectedPhone, 'ph-sim-card');
                    
                    // --- COMENTARIOS ---
                    const commentsHtml = (c.comments || []).map(com => `
                        <div class="mb-2 last:mb-0 bg-white/5 p-2 rounded border border-white/5">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-bold text-brand uppercase">${com.author}</span>
                                <span class="text-[8px] text-zinc-600">${window.app.getTimeAgo(com.createdAt)}</span>
                            </div>
                            <p class="text-xs text-zinc-300 leading-tight">${com.text}</p>
                        </div>
                    `).join('');

                    // --- ACCIONES ---
                    let actionArea = '';
                    if (!isTaken) {
                        actionArea = `<button onclick="window.app.takeCase('${c.id}')" class="w-full mt-2 btn-primary text-white py-3 rounded-xl text-xs font-black uppercase tracking-widest flex items-center justify-center gap-2 group/act overflow-hidden relative"><div class="absolute inset-0 bg-white/20 translate-y-full group-hover/act:translate-y-0 transition-transform duration-300"></div><i class="ph-bold ph-hand-grabbing text-lg relative z-10"></i> <span class="relative z-10">TOMAR CASO</span></button>`;
                    } else {
                        actionArea = `
                            <div class="mt-3 pt-3 border-t border-white/5">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center gap-2">
                                        <div class="w-8 h-8 rounded-full bg-zinc-800 border border-zinc-700 flex items-center justify-center text-xs font-bold text-zinc-300">${c.assignedTo?.name?.charAt(0) || 'A'}</div>
                                        <div><div class="text-[10px] text-zinc-500 font-bold uppercase">Asignado a</div><div class="text-xs font-bold text-white">${c.assignedTo?.name?.split(' ')[0]}</div></div>
                                    </div>
                                    ${isMine ? 
                                        `<button onclick="window.app.closeCase('${c.id}')" class="bg-green-500 hover:bg-green-400 text-black px-4 py-1.5 rounded-lg text-xs font-bold uppercase transition-all flex items-center gap-1 shadow-lg shadow-green-500/20"><i class="ph-bold ph-check-fat"></i> Cerrar Venta</button>` : 
                                        `<button onclick="window.app.takeCase('${c.id}')" class="text-zinc-500 hover:text-white text-[10px] font-bold uppercase border border-zinc-800 hover:border-zinc-600 px-3 py-1 rounded transition-colors">Reclamar</button>`
                                    }
                                </div>
                                <div class="relative">
                                    <input type="text" id="comment-${c.id}" placeholder="Escribir bitácora..." class="w-full bg-black/50 border border-white/10 rounded-lg py-2 pl-3 pr-10 text-xs text-white focus:border-brand focus:outline-none placeholder-zinc-700" onkeypress="if(event.key === 'Enter') window.app.addComment('${c.id}', 'comment-${c.id}')">
                                    <button onclick="window.app.addComment('${c.id}', 'comment-${c.id}')" class="absolute right-1 top-1 p-1 text-zinc-500 hover:text-brand"><i class="ph-bold ph-paper-plane-right"></i></button>
                                </div>
                            </div>
                        `;
                    }

                    const card = document.createElement('div');
                    card.className = `glass-panel rounded-xl p-0 overflow-hidden relative group transition-all duration-300 hover:-translate-y-1 ${borderClass} ${bgGlow} card-enter ${isTaken && !isMine ? 'opacity-80 grayscale-[0.3]' : ''}`;
                    card.innerHTML = `
                        <div class="absolute left-0 top-0 bottom-0 w-1 ${isSw ? 'bg-neonBlue' : 'bg-neonYellow'}"></div>
                        <div class="p-5 pl-6 flex flex-col h-full">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <span class="inline-block py-0.5 px-2 rounded text-[10px] font-bold uppercase tracking-widest border ${isSw ? 'border-neonBlue/30 bg-neonBlue/10 text-neonBlue' : 'border-neonYellow/30 bg-neonYellow/10 text-neonYellow'} mb-1">${isSw ? 'Smartwatch' : 'General'}</span>
                                    <h3 class="font-bold text-white text-lg leading-tight line-clamp-1" title="${c.clientName}">${c.clientName}</h3>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-[10px] text-zinc-500 font-mono">${timeText}</span>
                                    ${!isTaken ? `<button onclick="window.app.deleteCase('${c.id}')" class="text-zinc-600 hover:text-red-500 p-1 transition-colors"><i class="ph-bold ph-trash"></i></button>` : ''}
                                </div>
                            </div>

                            <div class="space-y-1 mb-4">
                                ${contactHtml || '<div class="text-xs text-red-500 font-bold italic p-2 border border-red-900/30 bg-red-900/10 rounded">Sin Contacto</div>'}
                                ${affectedHtml}
                            </div>

                            <div class="bg-[#050505]/50 border border-white/5 rounded-lg p-3 text-xs text-zinc-400 font-mono max-h-24 overflow-y-auto custom-scroll mb-2 flex-grow">
                                <div class="mb-2">${c.description}</div>
                                ${commentsHtml ? `<div class="mt-3 pt-2 border-t border-white/5 space-y-2">${commentsHtml}</div>` : ''}
                            </div>

                            <div class="mt-auto">
                                ${actionArea}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            },
            
            copy: (text) => copyToClipboard(text),
            
            // Reclamar/Tomar ahora funciona siempre
            takeCase: async (id) => { 
                if (!currentUser) return; 
                try { 
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id), { 
                        status: 'taken', 
                        assignedTo: { uid: currentUser.uid, name: currentUser.displayName || 'Agente' }, 
                        takenAt: serverTimestamp() 
                    }); 
                    showToast('Caso asignado correctamente'); 
                } catch(e) { showToast('Error al asignar', 'error'); } 
            },
            
            closeCase: async (id) => { 
                if(!confirm("¿Confirmar venta/cierre?")) return; 
                try { 
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id), { status: 'closed' }); 
                    showToast('Caso cerrado'); 
                } catch(e) { showToast('Error', 'error'); } 
            },
            
            deleteCase: async (id) => { 
                if(!confirm("¿Eliminar?")) return; 
                try { 
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id)); 
                    showToast('Eliminado'); 
                } catch(e) { showToast('Error', 'error'); } 
            }
        };
        window.app.copy = copyToClipboard;
    </script>
</body>
</html>
