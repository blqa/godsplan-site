<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>God's Plan | Casos</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes e Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Date-fns para manejo de tiempo relativo -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/locale/es/index.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        brand: '#E70000',     /* Rojo Ferrari */
                        brandDark: '#990000',
                        dark: '#050505',
                        panel: '#111111',
                        neonBlue: '#00F0FF',
                        neonYellow: '#FFE600'
                    },
                    animation: {
                        'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        pulseGlow: {
                            '0%, 100%': { opacity: 1, boxShadow: '0 0 10px rgba(231,0,0,0.5)' },
                            '50%': { opacity: .8, boxShadow: '0 0 20px rgba(231,0,0,0.8)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #050505; 
            color: #e5e5e5; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        } 

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #E70000; }

        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #E70000 0%, #b30000 100%);
            box-shadow: 0 4px 15px rgba(231, 0, 0, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(231, 0, 0, 0.5); filter: brightness(1.1); }
        .btn-primary:active { transform: translateY(1px); }

        .card-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Toast Notification */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { pointer-events: auto; background: #1a1a1a; border-left: 4px solid #E70000; color: white; padding: 12px 20px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 12px; font-size: 0.9rem; animation: toastIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); max-width: 300px; }
        .toast.success { border-left-color: #10B981; }
        .toast.error { border-left-color: #EF4444; }
        @keyframes toastIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes toastOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }

        /* Mobile Adjustments */
        .tap-target { min-height: 44px; min-width: 44px; }
    </style>
</head>
<body>

    <!-- BACKGROUND FX -->
    <div class="fixed inset-0 z-[-1] pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_50%_-20%,_#220505_0%,_#000000_60%)]"></div>
        <div class="absolute bottom-0 right-0 w-[800px] h-[800px] bg-brand/5 blur-[120px] rounded-full mix-blend-screen"></div>
    </div>

    <!-- TOAST CONTAINER -->
    <div id="toast-container"></div>

    <!-- HEADER -->
    <header class="h-16 md:h-20 bg-black/80 border-b border-white/5 backdrop-blur-md sticky top-0 z-50 flex items-center justify-between px-4 md:px-8">
        <div class="flex items-center gap-4">
            <div class="w-8 h-8 md:w-10 md:h-10 bg-brand rounded-lg flex items-center justify-center shadow-lg shadow-brand/20">
                <i class="ph-bold ph-shield-check text-white text-lg md:text-xl"></i>
            </div>
            <div>
                <h1 class="font-black text-lg md:text-xl tracking-tighter leading-none text-white">GOD'S PLAN</h1>
                <p class="text-[10px] md:text-xs font-bold text-zinc-500 tracking-[0.2em] uppercase">Casos v2.0</p>
            </div>
        </div>

        <div class="flex items-center gap-3 md:gap-4">
            <!-- User Status -->
            <div class="hidden md:flex items-center gap-3 bg-white/5 px-4 py-2 rounded-full border border-white/5">
                <div class="relative">
                    <div class="w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse"></div>
                    <div class="absolute inset-0 rounded-full bg-green-500 animate-ping opacity-75"></div>
                </div>
                <span id="user-display" class="text-xs font-bold uppercase tracking-wider text-zinc-300">Conectado</span>
            </div>
            
            <!-- Import Button -->
            <button onclick="window.app.toggleImportModal()" class="btn-primary text-white px-4 md:px-6 py-2 md:py-2.5 rounded-xl text-xs font-bold uppercase tracking-widest flex items-center gap-2 hover:gap-3 transition-all">
                <i class="ph-bold ph-plus"></i> <span class="hidden md:inline">Nuevo Caso</span>
            </button>
        </div>
    </header>

    <!-- MAIN DASHBOARD -->
    <main class="flex-grow p-4 md:p-8 max-w-[1800px] mx-auto w-full">
        
        <!-- DASHBOARD STATS -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 mb-8">
            <!-- Stat Card -->
            <div class="glass-panel p-4 md:p-5 rounded-2xl flex flex-col relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="ph-fill ph-stack text-4xl text-white"></i>
                </div>
                <span class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest mb-1">Pendientes</span>
                <span id="stat-pending" class="text-3xl md:text-4xl font-black text-white tracking-tight">0</span>
                <div class="h-1 w-full bg-zinc-800 mt-3 rounded-full overflow-hidden">
                    <div id="bar-pending" class="h-full bg-white w-0 transition-all duration-1000"></div>
                </div>
            </div>

            <!-- Stat Card -->
            <div class="glass-panel p-4 md:p-5 rounded-2xl flex flex-col relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="ph-fill ph-fire text-4xl text-brand"></i>
                </div>
                <span class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest mb-1">En Proceso</span>
                <span id="stat-progress" class="text-3xl md:text-4xl font-black text-brand tracking-tight">0</span>
                <div class="h-1 w-full bg-zinc-800 mt-3 rounded-full overflow-hidden">
                    <div id="bar-progress" class="h-full bg-brand w-0 transition-all duration-1000"></div>
                </div>
            </div>

            <!-- Stat Card -->
            <div class="glass-panel p-4 md:p-5 rounded-2xl flex flex-col relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="ph-fill ph-watch text-4xl text-neonBlue"></i>
                </div>
                <span class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest mb-1">Smartwatch</span>
                <span id="stat-sw" class="text-3xl md:text-4xl font-black text-neonBlue tracking-tight">0</span>
                <div class="h-1 w-full bg-zinc-800 mt-3 rounded-full overflow-hidden">
                    <div id="bar-sw" class="h-full bg-neonBlue w-0 transition-all duration-1000"></div>
                </div>
            </div>

            <!-- Stat Card -->
            <div class="glass-panel p-4 md:p-5 rounded-2xl flex flex-col relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="ph-fill ph-globe text-4xl text-neonYellow"></i>
                </div>
                <span class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest mb-1">General</span>
                <span id="stat-gen" class="text-3xl md:text-4xl font-black text-neonYellow tracking-tight">0</span>
                <div class="h-1 w-full bg-zinc-800 mt-3 rounded-full overflow-hidden">
                    <div id="bar-gen" class="h-full bg-neonYellow w-0 transition-all duration-1000"></div>
                </div>
            </div>
        </div>

        <!-- CONTROL BAR (Filter & Search) -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 sticky top-20 z-40 bg-[#050505]/90 p-2 rounded-2xl backdrop-blur-sm border border-white/5">
            
            <!-- Filters -->
            <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0 no-scrollbar">
                <button onclick="window.app.setFilter('all')" id="btn-filter-all" class="px-4 py-2 rounded-xl text-xs font-bold uppercase bg-white text-black shadow-lg shadow-white/10 transition-all hover:scale-105 whitespace-nowrap">
                    Todos
                </button>
                <button onclick="window.app.setFilter('my')" id="btn-filter-my" class="px-4 py-2 rounded-xl text-xs font-bold uppercase bg-zinc-900 text-zinc-400 border border-zinc-800 hover:text-white hover:border-zinc-600 transition-all whitespace-nowrap flex items-center gap-2">
                    <i class="ph-bold ph-user"></i> Mis Casos
                </button>
                <button onclick="window.app.setFilter('smartwatch')" id="btn-filter-sw" class="px-4 py-2 rounded-xl text-xs font-bold uppercase bg-zinc-900 text-zinc-400 border border-zinc-800 hover:text-neonBlue hover:border-neonBlue/50 transition-all whitespace-nowrap">
                    Smartwatch
                </button>
                <button onclick="window.app.setFilter('general')" id="btn-filter-gen" class="px-4 py-2 rounded-xl text-xs font-bold uppercase bg-zinc-900 text-zinc-400 border border-zinc-800 hover:text-neonYellow hover:border-neonYellow/50 transition-all whitespace-nowrap">
                    General
                </button>
            </div>

            <!-- Search -->
            <div class="relative w-full md:w-80">
                <i class="ph-bold ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                <input type="text" id="search-input" onkeyup="window.app.handleSearch(this.value)" placeholder="Buscar cliente, teléfono..." 
                    class="w-full bg-zinc-900/80 border border-zinc-800 focus:border-brand focus:ring-1 focus:ring-brand text-white text-sm rounded-xl pl-10 pr-4 py-2.5 outline-none transition-all placeholder-zinc-600">
            </div>
        </div>

        <!-- CASES GRID -->
        <div id="cases-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-4 md:gap-6">
            <!-- Loading Skeleton -->
            <div class="col-span-full flex flex-col items-center justify-center py-20 opacity-50">
                <div class="w-12 h-12 border-4 border-brand border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-sm font-mono text-zinc-500 animate-pulse">SINCRONIZANDO BASE DE DATOS...</p>
            </div>
        </div>

    </main>

    <!-- IMPORT MODAL -->
    <div id="import-modal" class="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="glass-panel w-full max-w-2xl rounded-2xl shadow-2xl transform scale-95 transition-transform duration-300 flex flex-col max-h-[90vh]" id="modal-content">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-zinc-900/50">
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="ph-fill ph-files text-brand"></i> Importar Lotes
                </h3>
                <button onclick="window.app.toggleImportModal()" class="w-8 h-8 rounded-lg hover:bg-white/10 flex items-center justify-center text-zinc-400 hover:text-white transition-colors">
                    <i class="ph-bold ph-x text-lg"></i>
                </button>
            </div>
            
            <div class="p-6 overflow-y-auto">
                <textarea id="raw-input" class="w-full h-48 bg-black/50 border border-zinc-700 rounded-xl p-4 text-sm font-mono text-zinc-300 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand/50 resize-none mb-4" 
                    placeholder="Pega aquí los casos...&#10;Formato ejemplo:&#10;5512345678 JUAN PEREZ...&#10;o&#10;JUAN PEREZ 5512345678..."></textarea>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <button onclick="window.app.processInput('smartwatch')" class="group p-4 rounded-xl bg-zinc-900 border border-zinc-800 hover:border-neonBlue hover:bg-neonBlue/5 transition-all text-left">
                        <div class="flex items-center gap-2 mb-1">
                            <i class="ph-fill ph-watch text-neonBlue text-xl"></i>
                            <span class="font-bold text-white">Smartwatch</span>
                        </div>
                        <p class="text-[10px] text-zinc-500">Detectar relojes y accesorios</p>
                    </button>
                    
                    <button onclick="window.app.processInput('general')" class="group p-4 rounded-xl bg-zinc-900 border border-zinc-800 hover:border-neonYellow hover:bg-neonYellow/5 transition-all text-left">
                        <div class="flex items-center gap-2 mb-1">
                            <i class="ph-fill ph-globe text-neonYellow text-xl"></i>
                            <span class="font-bold text-white">General / Internet</span>
                        </div>
                        <p class="text-[10px] text-zinc-500">Detectar leads generales</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración Firebase (Segura)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gods-plan';
        
        let currentUser = null;
        let allCases = [];
        let filterType = 'all';
        let searchQuery = '';

        // --- UTILS ---
        const showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="ph-bold ${type === 'success' ? 'ph-check-circle' : 'ph-warning-circle'} text-xl"></i>
                <span class="font-bold text-sm">${msg}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'toastOut 0.3s forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copiado: ${text}`, 'success');
            }).catch(() => showToast('Error al copiar', 'error'));
        };

        // --- AUTH ---
        const initAuth = async () => {
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (token) await signInWithCustomToken(auth, token);
            else await signInAnonymously(auth);
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const name = user.displayName || user.email?.split('@')[0] || 'Agente';
                document.getElementById('user-display').textContent = name;
                initListeners();
            }
        });
        initAuth();

        // --- FIRESTORE LISTENERS ---
        const initListeners = () => {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'cases');
            
            onSnapshot(q, (snapshot) => {
                allCases = [];
                let stats = { pending: 0, progress: 0, sw: 0, gen: 0 };
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const k = { id: doc.id, ...data };
                    allCases.push(k);
                    
                    // Stats Calculation
                    if (k.status === 'open') {
                        stats.pending++;
                        if (k.type === 'smartwatch') stats.sw++;
                        if (k.type === 'general') stats.gen++;
                    } else if (k.status === 'taken') {
                        stats.progress++;
                    }
                });

                // Sort: Open first, then by date desc
                allCases.sort((a, b) => {
                    if (a.status === 'open' && b.status !== 'open') return -1;
                    if (a.status !== 'open' && b.status === 'open') return 1;
                    const timeA = a.createdAt?.seconds || 0;
                    const timeB = b.createdAt?.seconds || 0;
                    return timeB - timeA;
                });

                updateStatsUI(stats);
                window.app.renderCases();
            }, (error) => {
                console.error("Error BD:", error);
                showToast("Error de conexión con la base de datos", "error");
            });
        };

        const updateStatsUI = (s) => {
            // Animate Numbers
            const update = (id, val, barId, color, max) => {
                const el = document.getElementById(id);
                el.textContent = val;
                const bar = document.getElementById(barId);
                const pct = max > 0 ? (val / max) * 100 : 0;
                bar.style.width = `${Math.min(pct * 1.5, 100)}%`; // Fake scale for visuals
            };
            const total = s.pending + s.progress;
            update('stat-pending', s.pending, 'bar-pending', 'white', total);
            update('stat-progress', s.progress, 'bar-progress', '#E70000', total);
            update('stat-sw', s.sw, 'bar-sw', '#00F0FF', s.pending);
            update('stat-gen', s.gen, 'bar-gen', '#FFE600', s.pending);
        };

        // --- APP LOGIC ---
        window.app = {
            toggleImportModal: () => {
                const modal = document.getElementById('import-modal');
                const content = document.getElementById('modal-content');
                
                if (modal.classList.contains('hidden')) {
                    modal.classList.remove('hidden');
                    // Small delay for animation
                    requestAnimationFrame(() => {
                        modal.classList.remove('opacity-0');
                        content.classList.remove('scale-95');
                    });
                    document.getElementById('raw-input').focus();
                } else {
                    modal.classList.add('opacity-0');
                    content.classList.add('scale-95');
                    setTimeout(() => modal.classList.add('hidden'), 300);
                }
            },

            processInput: async (type) => {
                const input = document.getElementById('raw-input').value;
                if (!input.trim()) {
                    showToast("El campo está vacío", "error");
                    return;
                }

                // Smart Splitting Logic
                const chunks = input.split(/(?:plis|\n)/i).map(c => c.trim()).filter(c => c.length > 5);
                let count = 0;
                
                const batchPromises = chunks.map(async (chunk) => {
                    // Extract Phone
                    const phoneRegex = /\b\d{10}\b/g;
                    const phones = chunk.match(phoneRegex) || [];
                    
                    // Basic Name Extraction Heuristic
                    let name = "Cliente Desconocido";
                    if (phones.length > 0) {
                        const parts = chunk.split(phones[0]);
                        // Usually name is before phone in copy-pastes
                        if (parts[0].length > 3) name = parts[0]; 
                        else if (parts[1] && parts[1].length > 3) name = parts[1].substring(0, 30);
                    } else {
                        name = chunk.substring(0, 20) + "...";
                    }

                    // Clean Name
                    name = name.replace(/[:.-]/g, ' ').replace(/NOMBRE|TELEFONO|PEDIDO/gi, '').trim();
                    if (!name) name = "Cliente Sin Nombre";

                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'cases'), {
                        type,
                        rawText: chunk,
                        clientName: name.toUpperCase(),
                        phones,
                        description: chunk,
                        status: 'open',
                        assignedTo: null,
                        createdAt: serverTimestamp()
                    });
                    count++;
                });

                await Promise.all(batchPromises);
                showToast(`${count} casos importados correctamente`, 'success');
                document.getElementById('raw-input').value = '';
                window.app.toggleImportModal();
            },

            setFilter: (f) => {
                filterType = f;
                // Update Buttons Visuals
                ['all', 'my', 'sw', 'gen'].forEach(key => {
                    const btn = document.getElementById(`btn-filter-${key}`);
                    if (key === f) {
                        btn.className = "px-4 py-2 rounded-xl text-xs font-bold uppercase bg-white text-black shadow-lg shadow-white/10 transition-all scale-105 whitespace-nowrap flex items-center gap-2";
                    } else {
                        btn.className = "px-4 py-2 rounded-xl text-xs font-bold uppercase bg-zinc-900 text-zinc-400 border border-zinc-800 hover:text-white hover:border-zinc-600 transition-all whitespace-nowrap flex items-center gap-2";
                    }
                });
                window.app.renderCases();
            },

            handleSearch: (val) => {
                searchQuery = val.toLowerCase();
                window.app.renderCases();
            },

            renderCases: () => {
                const grid = document.getElementById('cases-grid');
                grid.innerHTML = '';

                let filtered = allCases.filter(c => c.status !== 'closed');

                // Apply Logic Filters
                if (filterType === 'my' && currentUser) {
                    filtered = filtered.filter(c => c.assignedTo?.uid === currentUser.uid);
                } else if (filterType !== 'all' && filterType !== 'my') {
                    filtered = filtered.filter(c => c.type === filterType);
                }

                // Apply Search
                if (searchQuery) {
                    filtered = filtered.filter(c => 
                        c.clientName.toLowerCase().includes(searchQuery) || 
                        c.phones.some(p => p.includes(searchQuery)) ||
                        c.description.toLowerCase().includes(searchQuery)
                    );
                }

                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-20">
                            <i class="ph-duotone ph-magnifying-glass text-4xl text-zinc-700 mb-3"></i>
                            <p class="text-zinc-500 font-bold uppercase text-xs tracking-widest">No se encontraron casos</p>
                        </div>
                    `;
                    return;
                }

                const now = new Date();

                filtered.forEach(c => {
                    const isTaken = c.status === 'taken';
                    const isMine = isTaken && c.assignedTo?.uid === currentUser?.uid;
                    const isSw = c.type === 'smartwatch';
                    const colorClass = isSw ? 'text-neonBlue' : 'text-neonYellow';
                    const bgGlow = isSw ? 'group-hover:shadow-[0_0_30px_rgba(0,240,255,0.15)]' : 'group-hover:shadow-[0_0_30px_rgba(255,230,0,0.15)]';
                    const borderClass = isSw ? 'group-hover:border-neonBlue/50' : 'group-hover:border-neonYellow/50';
                    
                    // Time Ago Logic
                    let timeText = 'Recién';
                    if (c.createdAt) {
                        try {
                            // Firestore Timestamp to Date
                            const date = c.createdAt.toDate();
                            timeText = dateFns.formatDistance(date, now, { addSuffix: true, locale: dateFns.locale.es });
                        } catch(e) {}
                    }

                    // Phone Buttons Logic
                    let phonesHtml = '';
                    if (c.phones && c.phones.length > 0) {
                        phonesHtml = c.phones.map(p => {
                            // Clean phone for whatsapp (MX format assumption, can be generic)
                            const wpNumber = p.length === 10 ? `52${p}` : p; 
                            return `
                                <div class="flex items-center gap-1 mb-2">
                                    <button onclick="window.app.copy('${p}')" class="flex-grow flex items-center gap-2 bg-black/40 hover:bg-white/10 border border-white/5 rounded-lg px-3 py-2 text-xs font-mono transition-colors group/btn">
                                        <i class="ph-bold ph-copy text-zinc-500 group-hover/btn:text-white"></i>
                                        <span class="text-zinc-300 group-hover/btn:text-white font-bold tracking-wider">${p}</span>
                                    </button>
                                    <a href="https://wa.me/${wpNumber}" target="_blank" class="w-9 h-9 flex items-center justify-center rounded-lg bg-[#25D366]/10 hover:bg-[#25D366] text-[#25D366] hover:text-white border border-[#25D366]/20 transition-all">
                                        <i class="ph-bold ph-whatsapp-logo text-lg"></i>
                                    </a>
                                    <a href="tel:${p}" class="w-9 h-9 flex items-center justify-center rounded-lg bg-white/5 hover:bg-white text-white hover:text-black border border-white/10 transition-all">
                                        <i class="ph-bold ph-phone text-lg"></i>
                                    </a>
                                </div>
                            `;
                        }).join('');
                    } else {
                        phonesHtml = `<div class="text-xs text-zinc-600 italic py-1"><i class="ph-bold ph-warning"></i> Sin número detectado</div>`;
                    }

                    // Card Action Area
                    let actionArea = '';
                    if (!isTaken) {
                        actionArea = `
                            <button onclick="window.app.takeCase('${c.id}')" class="w-full mt-2 btn-primary text-white py-3 rounded-xl text-xs font-black uppercase tracking-widest flex items-center justify-center gap-2 group/act overflow-hidden relative">
                                <div class="absolute inset-0 bg-white/20 translate-y-full group-hover/act:translate-y-0 transition-transform duration-300"></div>
                                <i class="ph-bold ph-hand-grabbing text-lg relative z-10"></i> <span class="relative z-10">Tomar Caso</span>
                            </button>
                        `;
                    } else {
                        actionArea = `
                            <div class="mt-3 pt-3 border-t border-white/5 flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <div class="w-6 h-6 rounded-full bg-zinc-800 border border-zinc-700 flex items-center justify-center text-[10px] font-bold text-zinc-300">
                                        ${c.assignedTo?.name?.charAt(0) || 'A'}
                                    </div>
                                    <div class="flex flex-col">
                                        <span class="text-[10px] text-zinc-500 font-bold uppercase">Agente</span>
                                        <span class="text-xs font-bold text-white leading-none">${c.assignedTo?.name?.split(' ')[0]}</span>
                                    </div>
                                </div>
                                ${isMine ? `
                                    <button onclick="window.app.closeCase('${c.id}')" class="bg-green-500/10 hover:bg-green-500 text-green-500 hover:text-white px-3 py-1.5 rounded-lg text-xs font-bold uppercase transition-all flex items-center gap-1">
                                        <i class="ph-bold ph-check"></i> Cerrar
                                    </button>
                                ` : `<i class="ph-fill ph-lock-key text-zinc-600 text-xl" title="Bloqueado por otro agente"></i>`}
                            </div>
                        `;
                    }

                    // HTML Construction
                    const card = document.createElement('div');
                    card.className = `glass-panel rounded-xl p-0 overflow-hidden relative group transition-all duration-300 hover:-translate-y-1 ${borderClass} ${bgGlow} card-enter ${isTaken ? 'opacity-70 grayscale-[0.8] hover:grayscale-0 hover:opacity-100' : ''}`;
                    card.innerHTML = `
                        <!-- Color Strip -->
                        <div class="absolute left-0 top-0 bottom-0 w-1 ${isSw ? 'bg-neonBlue' : 'bg-neonYellow'}"></div>
                        
                        <div class="p-5 pl-6">
                            <!-- Header -->
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <span class="inline-block py-0.5 px-2 rounded text-[10px] font-bold uppercase tracking-widest border ${isSw ? 'border-neonBlue/30 bg-neonBlue/10 text-neonBlue' : 'border-neonYellow/30 bg-neonYellow/10 text-neonYellow'} mb-1">
                                        ${isSw ? 'Smartwatch' : 'General'}
                                    </span>
                                    <h3 class="font-bold text-white text-lg leading-tight line-clamp-1" title="${c.clientName}">${c.clientName}</h3>
                                </div>
                                ${!isTaken ? `
                                    <button onclick="window.app.deleteCase('${c.id}')" class="text-zinc-600 hover:text-red-500 p-1 transition-colors"><i class="ph-bold ph-trash"></i></button>
                                ` : ''}
                            </div>
                            
                            <!-- Time -->
                            <div class="flex items-center gap-1 text-[10px] text-zinc-500 font-mono mb-4">
                                <i class="ph-bold ph-clock"></i> ${timeText}
                            </div>

                            <!-- Phones -->
                            <div class="mb-4">
                                ${phonesHtml}
                            </div>

                            <!-- Description -->
                            <div class="bg-[#050505]/50 border border-white/5 rounded-lg p-3 text-xs text-zinc-400 font-mono h-20 overflow-y-auto custom-scroll mb-1">
                                ${c.description}
                            </div>

                            <!-- Actions -->
                            ${actionArea}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            },

            // --- ACTIONS ---
            copy: (text) => copyToClipboard(text),
            
            takeCase: async (id) => {
                if (!currentUser) return;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id), {
                        status: 'taken',
                        assignedTo: { uid: currentUser.uid, name: currentUser.displayName || 'Agente' },
                        takenAt: serverTimestamp()
                    });
                    showToast('Caso tomado con éxito');
                } catch(e) { showToast('Error al tomar caso', 'error'); }
            },

            closeCase: async (id) => {
                if(!confirm("¿Confirmar venta/cierre del caso?")) return;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id), { status: 'closed' });
                    showToast('Caso cerrado y archivado');
                } catch(e) { showToast('Error al cerrar', 'error'); }
            },

            deleteCase: async (id) => {
                if(!confirm("¿Eliminar caso permanentemente?")) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'cases', id));
                    showToast('Caso eliminado');
                } catch(e) { showToast('Error al eliminar', 'error'); }
            }
        };

        // Expose utils
        window.app.copy = copyToClipboard;
    </script>
</body>
</html>
