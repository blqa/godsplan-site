            <!-- RIGHT COLUMN: OUTPUT (C贸digo) -->

    <!-- LOGICA -->
    <script>
        // Reloj
        setInterval(() => {
            const now = new Date();
            document.getElementById('nav-time').textContent = now.toLocaleTimeString('es-ES', { hour12: false });
        }, 1000);

        // Variables Globales
        let selectedRegion = null;
        let selectedCode = null;

        // Toggle Password
        function togglePass() {
            const input = document.getElementById('input-pass');
            const icon = document.getElementById('eye-icon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('ph-eye', 'ph-eye-slash');
                icon.classList.add('text-brand');
            } else {
                input.type = "password";
                icon.classList.replace('ph-eye-slash', 'ph-eye');
                icon.classList.remove('text-brand');
            }
        }

        // Template Base - AHORA CON LOGICA DINAMICA DE R0X
        function getTemplate(userId, password, regionCode, regionName) {
            // Extraer el numero de la region (ej: "R1" -> "01", "R9" -> "09")
            const regionNum = regionName.replace('R', '').padStart(2, '0');
            const initialCommand = `R${regionNum}`; // ej: R09, R01, etc.

            return `Sub ZMain()
Dim Text, ret
SendHostKeys ("${initialCommand}<ENTER>")
ret = WaitForHostUpdate(10)
ret = WaitForHostUpdate(10)
ret = WaitForHostUpdate(10)
ret = WaitForHostUpdate(10)
ret = WaitForHostUpdate(10)
SendHostKeys ("<CLEAR>")
ret = WaitForHostUpdate(10)
SendHostKeys ("CESN<ENTER>")
ret = WaitForHostUpdate(10)
SendHostKeys ("${userId}<TAB>")
SendHostKeys ("<TAB>")
SendHostKeys ("${password}<ENTER>")
ret = WaitForHostUpdate(10)
SendHostKeys ("${regionCode}<ENTER>")
ret = WaitForHostUpdate(10)
SendHostKeys ("FEATS<ENTER>")
ret = WaitForHostUpdate(10)
SendHostKeys ("<TAB>")
End Sub`;
        }

        // Validar Inputs
        function validateInputs() {
            let idPart = document.getElementById('input-id').value.trim();
            let pass = document.getElementById('input-pass').value.trim();
            
            if (!idPart || !pass) {
                toast("Faltan Credenciales: Completa tu matr铆cula", "error");
                return false;
            }

            // AUTO-FORMATO: Agregar X90 si el usuario no lo puso (aunque hay prefijo visual, por seguridad en el string final)
            // Como tenemos el prefijo visual fijo "X90", concatenamos directamente.
            const fullId = "X90" + idPart;

            return { 
                id: fullId.toUpperCase(), 
                pass: pass.toUpperCase() // Convertir pass a mayusculas siempre
            }; 
        }

        // Selecci贸n de Regi贸n
        function setRegion(name, code) {
            // Actualizar UI Botones
            document.querySelectorAll('.region-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Actualizar Estado
            selectedRegion = name;
            selectedCode = code;
            document.getElementById('current-code').textContent = code;
            document.getElementById('current-code').classList.add('text-brand', 'border-brand');

            // Generar inmediatamente si hay datos
            generateSingle();
        }

        // Generar Macro nica
        function generateSingle() {
            const creds = validateInputs();
            if (!creds) return;

            if (!selectedCode) {
                toast("Selecciona una Regi贸n primero", "warning");
                return;
            }

            const macro = getTemplate(creds.id, creds.pass, selectedCode, selectedRegion);
            document.getElementById('output-area').value = macro;
            // Efecto visual
            document.getElementById('output-area').animate([
                { opacity: 0.5 }, { opacity: 1 }
            ], { duration: 300 });
        }

        // Generar TODAS las Macros
        function generateAll() {
            const creds = validateInputs();
            if (!creds) return;

            const regions = [
                {name: "R1", code: "IA01"}, {name: "R2", code: "IC01"}, {name: "R3", code: "IE01"},
                {name: "R4", code: "IP01"}, {name: "R5", code: "II01"}, {name: "R6", code: "IK01"},
                {name: "R7", code: "IS01"}, {name: "R8", code: "IQ01"}, {name: "R9", code: "IM01"}
            ];

            let fullText = `' ==========================================\n' MACROS GENERADAS PARA ${creds.id}\n' ==========================================\n\n`;

            regions.forEach(reg => {
                fullText += `' --- REGION ${reg.name} (${reg.code}) ---\n`;
                let macro = getTemplate(creds.id, creds.pass, reg.code, reg.name);
                macro = macro.replace("Sub ZMain()", `Sub ZMain_${reg.name}()`); 
                fullText += macro + "\n\n";
            });

            document.getElementById('output-area').value = fullText;
            toast("Pack Completo Generado (R1-R9)", "success");
        }

        // Descargar como .ZMC
        function downloadZMC() {
            const text = document.getElementById('output-area').value;
            if (!text) {
                toast("No hay c贸digo para descargar", "warning");
                return;
            }

            // Get credentials for filename, or use default if validation fails (e.g. if edited manually)
            let filename = "macro.zmc";
            let creds = null;
            
            // Try getting ID for filename safely
            const idPart = document.getElementById('input-id').value.trim();
            if(idPart) {
                 filename = `X90${idPart}`;
                 if(selectedRegion) {
                     filename += `_${selectedRegion}`;
                 } else {
                     filename += `_PACK`;
                 }
                 filename += ".zmc";
            }

            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            toast(`Archivo descargado`, "success");
        }

        // Copiar al Portapapeles
        function copyToClipboard() {
            const text = document.getElementById('output-area').value;
            if (!text) {
                toast("No hay c贸digo para copiar", "warning");
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                toast("Macro copiada al portapapeles", "success");
            }).catch(err => {
                toast("Error al copiar", "error");
            });
        }

        // Sistema de Notificaciones (Toast)
        function toast(msg, type = 'default') {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            
            const colors = {
                error: 'border-red-500 text-red-100 bg-red-900/90',
                success: 'border-green-500 text-green-100 bg-green-900/90',
                warning: 'border-yellow-500 text-yellow-100 bg-yellow-900/90',
                default: 'border-zinc-700 text-white bg-zinc-900/90'
            };
            
            const iconMap = {
                error: 'ph-warning-circle',
                success: 'ph-check-circle',
                warning: 'ph-warning',
                default: 'ph-bell'
            };

            el.className = `toast pointer-events-auto flex items-center gap-3 min-w-[300px] p-4 rounded-lg border backdrop-blur-md shadow-2xl ${colors[type] || colors.default}`;
            el.innerHTML = `
                <i class="ph-fill ${iconMap[type] || iconMap.default} text-xl"></i>
                <div class="text-sm font-medium">${msg}</div>
            `;

            container.appendChild(el);
            requestAnimationFrame(() => el.classList.add('show'));
            setTimeout(() => {
                el.classList.remove('show');
                setTimeout(() => el.remove(), 400);
            }, 4000);
        }

        // Trigger generation on input (ergonomics)
        document.getElementById('input-id').addEventListener('input', () => {
            if(selectedRegion) generateSingle();
        });
        document.getElementById('input-pass').addEventListener('input', () => {
            if(selectedRegion) generateSingle();
        });

    </script>
