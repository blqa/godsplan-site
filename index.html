<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Plan | Portal de Acceso</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes e Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        brand: '#E70000', // Rojo Vivo GodsPlan
                        dark: '#050505',
                        glass: 'rgba(255, 255, 255, 0.05)'
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: white; overflow: hidden; }
        
        /* Fondo Animado */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 100%);
        }
        .bg-orb {
            position: absolute; width: 800px; height: 800px; 
            background: radial-gradient(circle, rgba(231, 0, 0, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; pointer-events: none;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, -30px); } }

        /* Tarjeta de Acceso */
        .card-auth {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(231, 0, 0, 0.3);
            box-shadow: 0 0 50px rgba(231, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-auth:hover {
            box-shadow: 0 0 70px rgba(231, 0, 0, 0.25);
            border-color: rgba(231, 0, 0, 0.6);
        }

        /* Inputs - Simplificado sin iconos */
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .input-style {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            color: white;
            transition: all 0.3s;
            padding-left: 1rem; /* Padding estándar, ya no necesitamos 72px */
        }
        .input-style:focus {
            border-color: #E70000;
            background-color: rgba(231, 0, 0, 0.05);
            box-shadow: 0 0 0 4px rgba(231, 0, 0, 0.1);
            outline: none;
        }

        /* Botones */
        .btn-primary {
            background: linear-gradient(135deg, #E70000 0%, #990000 100%);
            transition: all 0.3s;
            position: relative; overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            border-color: rgba(255,255,255,0.3);
        }

        .btn-google {
            background: white; color: #333;
            transition: all 0.3s;
        }
        .btn-google:hover { background: #f1f1f1; transform: translateY(-2px); }

        .text-gradient {
            background: linear-gradient(to right, #ff4444, #E70000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-gradient">
        <div class="bg-orb" style="top: -20%; left: -10%;"></div>
        <div class="bg-orb" style="bottom: -20%; right: -10%; animation-delay: 5s;"></div>
    </div>

    <main class="w-full max-w-md z-10 relative">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-brand/10 border border-brand/30 mb-4 animate-pulse">
                <i class="ph-fill ph-circles-three-plus text-3xl text-brand"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tighter text-white">
                GOD'S <span class="text-gradient">PLAN</span>
            </h1>
            <p class="text-gray-500 text-xs font-bold tracking-[0.2em] uppercase mt-2">Portal de Acceso Unificado</p>
        </div>

        <div class="card-auth rounded-2xl p-8">
            <h2 id="form-title" class="text-2xl font-bold text-white mb-6 text-center">Bienvenido</h2>

            <form id="auth-form" onsubmit="event.preventDefault(); window.authLogic.processEmailAuth();">
                
                <!-- Campo Nombre (Solo visible en Registro) -->
                <div id="name-field" class="input-group hidden">
                    <input type="text" id="reg-name" class="input-style w-full p-4 rounded-xl" placeholder="Nombre Completo">
                </div>

                <!-- Campo ID/Email - Sin icono -->
                <div class="input-group">
                    <input type="text" id="email" required class="input-style w-full p-4 rounded-xl" placeholder="ID de Empleado o Email">
                </div>

                <!-- Campo Password - Sin icono -->
                <div class="input-group">
                    <input type="password" id="password" required class="input-style w-full p-4 rounded-xl" placeholder="Contraseña">
                </div>

                <div id="error-message" class="text-sm text-red-500 bg-red-900/20 p-3 rounded-lg mb-4 hidden border border-red-500/20 text-center font-bold"></div>

                <button type="submit" id="submit-button" class="btn-primary w-full text-white font-bold p-4 rounded-xl text-sm tracking-wider uppercase">
                    Acceder
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-800"></div></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-black px-2 text-gray-500 font-bold">O continúa con</span></div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="window.authLogic.loginGoogle()" class="btn-google w-full font-bold p-3 rounded-xl flex items-center justify-center gap-2">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    <span class="text-sm">Google</span>
                </button>
                <button onclick="window.authLogic.loginGuest()" class="btn-secondary w-full font-bold p-3 rounded-xl flex items-center justify-center gap-2">
                    <i class="ph-bold ph-user-circle text-lg"></i>
                    <span class="text-sm">Invitado</span>
                </button>
            </div>

            <div class="text-center">
                <button onclick="window.authLogic.toggleMode()" class="text-xs text-gray-400 hover:text-brand transition-colors font-semibold">
                    <span id="toggle-text">¿No tienes cuenta? Regístrate aquí</span>
                </button>
            </div>
        </div>
        
        <p class="text-center text-gray-600 text-[10px] mt-8 font-mono">
            SISTEMA SEGURO BLQA LEGACY © 2025
        </p>
    </main>

    <!-- LÓGICA DE FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, updateProfile, signInWithCustomToken, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- CONFIGURACIÓN ---
        const fallbackConfig = { apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ", authDomain: "god-s-plan-d737b.firebaseapp.com", projectId: "god-s-plan-d737b", storageBucket: "god-s-plan-d737b.firebasestorage.app", messagingSenderId: "458198314028", appId: "1:458198314028:web:d62b24cee2d19ee5b47589" };
        let firebaseConfig = fallbackConfig;
        
        try { 
            if (typeof __firebase_config !== 'undefined' && __firebase_config) { 
                const envConfig = typeof __firebase_config === 'string' ? JSON.parse(__firebase_config) : __firebase_config; 
                if (envConfig && envConfig.apiKey) firebaseConfig = envConfig; 
            } 
        } catch(e) { console.error("Error cargando config:", e); }
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // URL del Dashboard
        const DASHBOARD_URL = "https://dashboard.godsplan.site"; 

        // Variable para evitar redirección en carga inicial
        let isInitialLoad = true;

        window.authLogic = {
            mode: 'login',
            
            toggleMode: function() {
                this.mode = this.mode === 'login' ? 'register' : 'login';
                const isReg = this.mode === 'register';
                
                document.getElementById('form-title').textContent = isReg ? 'Crear Cuenta' : 'Bienvenido';
                document.getElementById('submit-button').textContent = isReg ? 'REGISTRARME' : 'ACCEDER';
                document.getElementById('toggle-text').textContent = isReg ? '¿Ya tienes cuenta? Inicia Sesión' : '¿No tienes cuenta? Regístrate aquí';
                document.getElementById('name-field').classList.toggle('hidden', !isReg);
                document.getElementById('error-message').classList.add('hidden');
            },

            showError: function(msg) {
                const errEl = document.getElementById('error-message');
                errEl.textContent = msg;
                errEl.classList.remove('hidden');
                document.getElementById('submit-button').disabled = false;
                document.getElementById('submit-button').innerHTML = this.mode === 'login' ? 'ACCEDER' : 'REGISTRARME';
            },

            // Login con Email/ID
            processEmailAuth: async function() {
                const btn = document.getElementById('submit-button');
                btn.disabled = true;
                btn.innerHTML = '<i class="ph-bold ph-spinner animate-spin"></i> PROCESANDO...';
                document.getElementById('error-message').classList.add('hidden');

                let inputVal = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!inputVal.includes('@')) {
                    inputVal = `${inputVal}@godsplan.site`;
                    console.log("ID detectado. Convirtiendo a:", inputVal);
                }

                try {
                    // Marcamos que ya no es carga inicial, el usuario interactuó
                    isInitialLoad = false; 
                    if (this.mode === 'login') {
                        await signInWithEmailAndPassword(auth, inputVal, password);
                    } else {
                        const name = document.getElementById('reg-name').value;
                        const userCredential = await createUserWithEmailAndPassword(auth, inputVal, password);
                        if (name) await updateProfile(userCredential.user, { displayName: name });
                    }
                } catch (error) {
                    console.error("Auth Error:", error);
                    let msg = "Error desconocido.";
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') msg = "Credenciales incorrectas.";
                    if (error.code === 'auth/email-already-in-use') msg = "Este ID/Email ya está registrado.";
                    if (error.code === 'auth/weak-password') msg = "La contraseña es muy débil.";
                    if (error.code === 'auth/invalid-email') msg = "Formato de ID/Email inválido.";
                    this.showError(msg);
                }
            },

            // Login con Google
            loginGoogle: async function() {
                try {
                    isInitialLoad = false;
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    this.showError("Error con Google: " + error.message);
                }
            },

            // Login Invitado
            loginGuest: async function() {
                try {
                    isInitialLoad = false;
                    await signInAnonymously(auth);
                } catch (error) {
                    this.showError("Error invitado: " + error.message);
                }
            }
        };

        // Listener de Estado
        onAuthStateChanged(auth, (user) => {
            if (user && !isInitialLoad) {
                console.log("Usuario autenticado activamente:", user.uid);
                
                // Animación y Redirección
                document.querySelector('.card-auth').style.transform = 'scale(0.95)';
                document.querySelector('.card-auth').style.opacity = '0';
                
                setTimeout(() => {
                    document.body.innerHTML = `
                        <div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; background:black;">
                            <h1 style="color:#E70000; font-size:2rem; font-weight:bold;">ACCESO AUTORIZADO</h1>
                            <p>Redirigiendo a Dashboard...</p>
                            <a href="${DASHBOARD_URL}" style="color:gray; font-size:0.8rem; margin-top:10px; text-decoration:underline;">Click si no redirige</a>
                        </div>
                    `;
                    // window.location.href = DASHBOARD_URL; // Descomentar en producción
                }, 500);
            } else if (user && isInitialLoad) {
                 console.log("Sesión existente detectada. Esperando interacción.");
            }
            
            isInitialLoad = false;
        });
    </script>
</body>
</html>
