<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Plan | Home</title>
    <!-- Tailwind CSS (Solo para estética del loader) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { brand: '#E70000', dark: '#050505' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: white; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-dark">

    <div id="loading-screen" class="text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-brand/10 border border-brand/30 mb-4 animate-spin">
            <i class="ph-bold ph-circles-three-plus text-3xl text-brand"></i>
        </div>
        <p class="text-xl font-bold text-gray-400">Verificando estado de sesión...</p>
    </div>

    <!-- LÓGICA DE FIREBASE PARA REDIRECCIÓN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Configuración de Entorno ---
        // Usamos el nombre del archivo para la navegación dentro del entorno Canvas,
        // simulando el flujo de subdominios godsplan.site -> login/dashboard.godsplan.site
        const LOGIN_URL = "login.godsplan.site.html"; 
        const DASHBOARD_URL = "dashboard.godsplan.site.html"; 

        // Configuración de Firebase (Se usa la configuración de Canvas si está disponible)
        const fallbackConfig = { apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ", authDomain: "god-s-plan-d737b.firebaseapp.com", projectId: "god-s-plan-d737b", storageBucket: "god-s-plan-d737b.firebasestorage.app", messagingSenderId: "458198314028", appId: "1:458198314028:web:d62b24cee2d19ee5b47589" };
        let firebaseConfig = fallbackConfig;
        
        try { 
            if (typeof __firebase_config !== 'undefined' && __firebase_config) { 
                const envConfig = typeof __firebase_config === 'string' ? JSON.parse(__firebase_config) : __firebase_config; 
                if (envConfig && envConfig.apiKey) firebaseConfig = envConfig; 
            } 
        } catch(e) { console.error("Error cargando config:", e); }

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Intentar autenticación con token inicial si existe
        async function authenticate() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } catch (error) {
                    console.warn("Fallo en signInWithCustomToken, usando sign in anónimo.", error);
                    await signInAnonymously(auth);
                }
            } else {
                await signInAnonymously(auth);
            }
        }

        authenticate();

        // Listener de Estado de Autenticación
        onAuthStateChanged(auth, (user) => {
            const currentPath = window.location.pathname;
            
            if (user && !user.isAnonymous) {
                console.log("Usuario autenticado. Redirigiendo a Dashboard.");
                // Evita el bucle de redirección si ya estamos en el Dashboard
                if (!currentPath.includes('dashboard.godsplan.site.html')) {
                    // Retraso para ver el mensaje de carga
                    setTimeout(() => { window.location.href = DASHBOARD_URL; }, 1000); 
                }
            } else {
                console.log("Usuario no autenticado (o es Anónimo). Redirigiendo a Login.");
                 // Evita el bucle de redirección si ya estamos en el Login
                 if (!currentPath.includes('login.godsplan.site.html')) {
                    // Retraso para ver el mensaje de carga
                    setTimeout(() => { window.location.href = LOGIN_URL; }, 1000);
                }
            }
        });
    </script>
</body>
</html>
