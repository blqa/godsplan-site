<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Plan | Portal de Acceso</title>
    <!-- Tailwind CSS (Eficiencia en Desarrollo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes e Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        // Configuración de Tailwind para usar la fuente Plus Jakarta Sans
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        /* Estilos de fondo y colores (Negro y Rojo Vivo) */
        body { background-color: #050505; color: white; }
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 100%);
        }
        .text-gradient {
            background: linear-gradient(to right, #f87171, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Tarjeta de autenticación con borde Rojo (Lujo y Seguridad) */
        .card-auth {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(220, 38, 38, 0.3); 
            box-shadow: 0 0 40px rgba(220, 38, 38, 0.1);
        }
        .input-style {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: white;
            transition: border-color 0.3s;
        }
        .input-style:focus {
            border-color: #E70000; /* Rojo Vivo en foco */
            outline: none;
        }
        .btn-primary {
            background-color: #E70000; /* Botón de acción principal en Rojo Vivo */
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #FF4444;
            box-shadow: 0 5px 15px rgba(231, 0, 0, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-gradient"></div>

    <main class="w-full max-w-md z-10">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black tracking-tighter text-white">
                <span class="text-gradient">ACCESS</span> VAULT
            </h1>
            <p class="text-gray-400 mt-2 text-sm">Portal de Seguridad GodsPlan</p>
        </div>

        <div class="card-auth rounded-xl p-8 space-y-6">
            <h2 id="form-title" class="text-3xl font-bold text-white text-center">INICIAR SESIÓN</h2>

            <form id="auth-form" onsubmit="event.preventDefault(); handleAuth();">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                    <input type="email" id="email" required class="input-style w-full p-3 rounded-lg">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-1 mt-4">Contraseña</label>
                    <input type="password" id="password" required class="input-style w-full p-3 rounded-lg">
                </div>

                <div id="error-message" class="text-sm text-red-400 mt-4 hidden"></div>

                <button type="submit" id="submit-button" class="btn-primary w-full text-black font-bold p-3 rounded-lg mt-6">
                    <span id="button-text">ACCEDER</span>
                </button>
            </form>

            <div class="text-center">
                <button onclick="toggleMode()" class="text-sm text-gray-400 hover:text-red-300 transition-colors">
                    <span id="toggle-text">¿Necesita una cuenta? Registrarse</span>
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- CONFIGURACIÓN DE FIREBASE (Eficiencia: Usa las variables de entorno) ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let authMode = 'login'; // 'login' o 'register'
        let auth;
        // IMPORTANTE: Definimos el nuevo destino de redirección
        const DASHBOARD_URL = "dashboard.godsplan.site"; 

        const el = {
            title: document.getElementById('form-title'),
            button: document.getElementById('submit-button'),
            buttonText: document.getElementById('button-text'),
            toggle: document.getElementById('toggle-text'),
            error: document.getElementById('error-message'),
            email: document.getElementById('email'),
            password: document.getElementById('password')
        };

        // Función para cambiar entre Login y Registro (Ergonomía)
        window.toggleMode = function() {
            authMode = authMode === 'login' ? 'register' : 'login';
            if (authMode === 'register') {
                el.title.textContent = 'REGISTRAR NUEVA CUENTA';
                el.buttonText.textContent = 'CREAR CUENTA';
                el.toggle.textContent = '¿Ya tiene cuenta? Iniciar Sesión';
            } else {
                el.title.textContent = 'INICIAR SESIÓN';
                el.buttonText.textContent = 'ACCEDER';
                el.toggle.textContent = '¿Necesita una cuenta? Registrarse';
            }
            el.error.classList.add('hidden');
        }

        // Manejo de errores simplificado (Ergonomía)
        function showFeedback(message) {
            el.error.textContent = message;
            el.error.classList.remove('hidden');
            el.button.disabled = false;
            el.buttonText.textContent = authMode === 'login' ? 'ACCEDER' : 'CREAR CUENTA';
        }

        // Función principal de autenticación
        window.handleAuth = async function() {
            el.error.classList.add('hidden');
            el.button.disabled = true;
            el.buttonText.textContent = 'PROCESANDO...';

            const email = el.email.value;
            const password = el.password.value;

            try {
                if (authMode === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                
                // ÉXITO: Redirección al nuevo Dashboard (Ergonomía del flujo)
                window.location.href = `https://${DASHBOARD_URL}`;

            } catch (error) {
                console.error("Error de autenticación:", error.code, error.message);
                
                let userMessage;
                switch(error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        userMessage = 'Credenciales inválidas. Verifique su email y contraseña.';
                        break;
                    case 'auth/email-already-in-use':
                        userMessage = 'Este email ya está registrado.';
                        break;
                    case 'auth/weak-password':
                        userMessage = 'Contraseña débil. Use al menos 6 caracteres.';
                        break;
                    default:
                        userMessage = 'Error de sistema. Intente de nuevo más tarde.';
                }
                showFeedback(userMessage);
            }
        }

        // Inicialización de Firebase
        document.addEventListener('DOMContentLoaded', async () => {
            if (Object.keys(firebaseConfig).length > 0) {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
            } else {
                // Modo de demostración si la configuración no está disponible
                console.warn("Configuración de Firebase no disponible. Usando modo de demostración.");
                auth = { currentUser: null }; 
            }

            // Chequeo de estado de autenticación (SSO inicial)
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Usuario autenticado. Redirigiendo a Dashboard.");
                    window.location.href = `https://${DASHBOARD_URL}`;
                }
            });
        });
    </script>
</body>
</html>
